<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>坐标添加矩形</title>
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
</head>
<body>
    <div id="mapCon" style="width: 100%; height: 95%; position: absolute;">
        <div id="mouse-position" style="float: left; position: absolute; bottom: 5px; width: 350px; height: 20px; z-index: 2000;">
        </div>
    </div>
    <script type="text/javascript">
        //实例化Map对象加载地图,默认底图加载MapQuest地图
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM({ layer: 'pointLayers' })
                })
            ],
            //地图容器div的ID
            target: 'mapCon',
            view: new ol.View({
                //地图初始中心点
                center: [12000000, 4000000],
                minZoom: 2,
                zoom: 3
            }),
            controls: [
            new ol.control.MousePosition({
                target: document.getElementById('mouse-position')
            })
            ]
        });
        //根据范围获取多边形
        var Rectangle = new ol.Feature({
            geometry: new ol.geom.Polygon.fromExtent([8208725.0, 2035304.0, 12841418.0, 4068487.0])
        });

        Rectangle.setStyle(new ol.style.Style({
            fill: new ol.style.Fill({
                color: 'rgba(33,33,33,0.5)'
            }),
            stroke: new ol.style.Stroke({
                color: '#ffcc33',
                width: 4
            }),
            image: new ol.style.Circle({
                radius: 7,
                fill: new ol.style.Fill({
                    color: '#ffcc33'
                })
            })
        }));

        //实例化一个矢量图层Vector作为绘制层
        var source = new ol.source.Vector({
            features: [Rectangle]
        });
        //创建一个图层
        var vector = new ol.layer.Vector({
            source: source
        });
        //将绘制层添加到地图容器中
        map.addLayer(vector);
    </script>
</body>
</html>
