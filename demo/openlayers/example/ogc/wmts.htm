<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>加载WMTS服务地图</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="json" src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        body, html, div, ul, li, iframe, p, img {
            border: none;
            padding: 0;
            margin: 0;
        }

        #mapCon {
            width: 100%;
            height: 95%;
            position: absolute;
        }

        #menu {
            text-align: center;
            width: 100%;
            height: 20px;
            padding: 5px 10px;
            font-size: 14px;
            font-family: "微软雅黑";
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <label class="checkbox" style="font-weight: bold;"><input type="checkbox" name="maps" value="wmts" />arcgisonline WMTS</label>
    </div>
    <div id="mapCon">
    </div>
    <script type="text/javascript">
        //WMTS图层数据
        var wmtsLayer;

        //通过范围计算得到分辨率数组
        var projection = ol.proj.get('EPSG:3857');
        var projectionExtent = projection.getExtent();
        var size = ol.extent.getWidth(projectionExtent) / 256;
        var resolutions = new Array(14);
        var matrixIds = new Array(14);
        for (var z = 0; z < 14; ++z) {
            //WMTS生成决议和matrixIds数组
            resolutions[z] = size / Math.pow(2, z);
            matrixIds[z] = z;
        }
        //数据源信息
        var attribution = new ol.control.Attribution({
            html: 'Tiles &copy; <a href="http://services.arcgisonline.com/arcgis/rest/' +
                'services/Demographics/USA_Population_Density/MapServer/">ArcGIS</a>'
        });
        //实例化WMTS服务图层对象（ol.layer.Tile，ol.source.WMTS）
        wmtsLayer = new ol.layer.Tile({
            opacity: 0.7, //图层透明度
            source: new ol.source.WMTS({
                // 数据源信息
                attributions: [attribution],
                //WMTS服务基地址
                url: 'http://services.arcgisonline.com/arcgis/rest/' + 'services/Demographics/USA_Population_Density/MapServer/WMTS/',
                //投影坐标系设置矩阵
                matrixSet: 'EPSG:3857',
                //图片格式
                format: 'image/png',
                //数据的投影坐标系
                projection: projection,
                //瓦片网格对象
                tileGrid: new ol.tilegrid.WMTS({
                    //原点（左上角）
                    origin: ol.extent.getTopLeft(projectionExtent),
                    //分辨率数组
                    resolutions: resolutions,
                    //矩阵标识列表，与地图级数保持一致
                    matrixIds: matrixIds
                }),
                style: 'default',
                wrapX: true
            })
        });


        //实例化Map对象加载地图,默认底图加载OSM地图
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            target: 'mapCon',//地图容器div的ID
            view: new ol.View({
                center: [-11158582, 6513697],
                minZoom: 2,
                zoom: 3
            })
        });

        //通过复选框控制加载与移除WMTS服务图层数据
        $("input[name='maps']")[0].onclick = function () {
            if ($("input[name='maps']")[0].checked) {
                //加载WMTS服务图层数据
                map.addLayer(wmtsLayer);
            }
            else {
                //移除WMTS服务图层数据
                map.removeLayer(wmtsLayer);
            }
        };
    </script>
</body>
</html>
