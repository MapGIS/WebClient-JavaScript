<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>随机专题图</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        //定义地图文档图层和地图、专题图图层
        var mapDocLayer, map, themeLayer;
        var ip = 'develop.smaryun.com';
        var port = '6163';
        var docName = 'Hubei4326';

        /**初始化地图显示*/
        function init() {
            var center = [(108.34341 + 116.150939561213) / 2, (29.0125822276524 + 33.2932017737021) / 2];
            var extent = [-180, -90, 180, 90];

            //投影坐标系
            var projection = new ol.proj.Projection({ units: 'degrees', extent: extent });
            map = new ol.Map({
                target: 'mapCon',
                //地图容器中要加载的图层列表
                view: new ol.View({
                    center: center,
                    projection: projection,
                    zoom: 7
                })
            });
            mapDocLayer = new Zondy.Map.MapDocTileLayer("MapGIS IGS MapDocLayer", docName, {
                //IP地址
                ip: ip,
                //端口号
                port: port
            });
            map.addLayer(mapDocLayer);
        }

        /**添加专题图
        */
        function createThemeBtn() {
            startPressBar();
            var options = { isHoverAble: true };
            options.style = new Zondy.Client.ThemeStyle({
                shadowBlur: 16,
                shadowColor: "#000000",
                fillColor: "#FFFFFF"
            });

            // hover 高亮样式
            options.highlightStyle = new Zondy.Client.ThemeStyle({
                stroke: true,
                strokeWidth: 4,
                strokeColor: 'blue',
                fillColor: "#00EEEE",
                fillOpacity: 0.8
            });

            themeLayer = Zondy.Map.randomThemeLayer('theme', { opacity: 0.8, map: map });
            themeLayer.setOptions(options);
            map.addLayer(themeLayer);

            addThemeFeatures(querySuccess);

            themeLayer.getSource().on('mousemove', highLightLayer);
        };

        function addThemeFeatures(onsuccess) {

            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            //是否包含几何图形信息
            queryStruct.IncludeGeometry = true;
            //是否包含属性信息
            queryStruct.IncludeAttribute = true;
            //是否包含图形显示参数
            queryStruct.IncludeWebGraphic = false;
            //实例化查询参数对象
            var queryParam = new Zondy.Service.QueryParameter({
                resultFormat: "json",
                struct: queryStruct,
                where: '1>0'
            });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 10000;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryDocFeature(queryParam, docName, 1, {
                ip: ip,
                port: port,
                requestType: 'POST'
            });

            //执行查询操作，querySuccess为查询回调函数
            queryService.query(onsuccess, null);
        }

        function querySuccess(data) {
            if (data != null) {
                //客户端专题图：添加数据
                themeLayer.addFeatures(data);
            }
            stopPressBar();
        }

        function highLightLayer(e) {
            if (e.target && e.target.refDataID) {
                document.getElementById("infoBox").style.display = "block";
                var fid = e.target.refDataID;
                var fea = themeLayer.getSource().getFeatureById(fid);
                if (fea) {
                    document.getElementById("infoContent").innerHTML = "";
                    document.getElementById("infoContent").innerHTML += "FID: " + fea.attributes.FID + "<br/>";
                    document.getElementById("infoContent").innerHTML += '行政区: ' + fea.attributes.NAME + "<br/>";
                    document.getElementById("infoContent").innerHTML += 'GDP：' + parseInt(fea.attributes.GDP2016) + "<br/>";
                }
            }
            else {
                document.getElementById("infoContent").innerHTML = "";
                document.getElementById("infoBox").style.display = "none";
            }
        }

        /**删除专题图
        */
        function deleteTheme() {
            if (map != null && themeLayer != null) {
                themeLayer.removeFromMap();
                document.getElementById("infoBox").style.display = "none";

            }
        }

        /**开始进度条动画
        */
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }

        /**停止进度条动画
        */
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
    </script>
</head>
<body style="width: 100%; height:100%; position:absolute;" onload="init();">
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' /><br />
        <br />
        <span>正在操作，请稍候</span>
    </div>
    <div class="ToolLib" style="position:absolute;">
        <input type="button" class="ButtonLib" id="createThemeBtn" value="添加专题图" onclick="createThemeBtn()" />
        <input type="button" class="ButtonLib" id="deleteThemeBtn" value="删除专题图" onclick="deleteTheme()" />
    </div>
    <div id="mapCon" style="width: 100%; height:95%; position:absolute;top:34px;background-color:#d8d4d4;">
    </div>
    <div id="infoBox" class="panel panel-primary infoPane"
         style="width:272px;right: 10px;bottom: 0px;position: absolute;fontSize:14px;display: none;">
        <div class="panel-heading">
            <h5 class='panel-title text-center'>属性</h5>
        </div>
        <div id="infoContent" class="panel-body content">
        </div>
    </div>
</body>
</html>
