<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>动画效果控件</title>
    <script  src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 90%;
            position: absolute;
        }

        #menu {
            float: left;
            position: absolute;
            bottom: 10px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="mapCon">
        <div id="menu">
            <button id="spin">旋转定位到沈阳</button>
            <button id="elastic">弹性定位到北京</button>
            <button id="bounce">反弹定位到西安</button>
            <button id="rotate">自旋定位到武汉</button>
            <button id="fly">飞行定位到广州</button>
        </div>
    </div>

    <script type="text/javascript">
        //实例化地图视图对象
        var view = new ol.View({
            center: [12950000, 4860000], //地图初始中心点
            zoom: 11 //地图初始显示级别
        });

        //实例化Map对象加载地图
        var map = new ol.Map({
            target: 'mapCon', //地图容器div的ID
            //地图容器中加载的图层
            layers: [
            //加载瓦片图层数据（OSM）
                new ol.layer.Tile({
                    source: new ol.source.OSM(),
                    preload:10
                })
            ],
            //加载瓦片时开启动画效果
            loadTilesWhileAnimating: true,
            //地图视图设置
            view: view
        });

        //各定位点(中国省会城市)
        var shenyang = ol.proj.fromLonLat([123.24, 41.50]);
        var beijing = ol.proj.fromLonLat([116.28, 39.54]);
        var xian = ol.proj.fromLonLat([121.29, 31.14]);
        var wuhan = ol.proj.fromLonLat([114.21, 30.37]);
        var guangzhou = ol.proj.fromLonLat([113.15, 23.08]);
        var haikou = ol.proj.fromLonLat([110.20, 20.02]);
        var xian = ol.proj.fromLonLat([108.93, 34.28]);
        //旋转动画
        document.getElementById('spin').onclick = function () {
            var center = view.getCenter();
            view.animate({
                center: [
                  center[0] + (shenyang[0] - center[0]) / 2,
                  center[1] + (shenyang[1] - center[1]) / 2
                ],
                rotation: Math.PI,
                easing: ol.easing.easeIn
            }, {
                center: shenyang,
                rotation: 2 * Math.PI,
                easing: ol.easing.easeOut
            });
        };
        function elastic(t) {
            return Math.pow(2, -10 * t) * Math.sin((t - 0.075) * (2 * Math.PI) / 0.3) + 1;
        }
        //弹性效果定位
        document.getElementById('elastic').onclick = function () {
            view.animate({
                center: beijing,
                duration: 2000,
                easing: elastic
            });
        };
        function bounce(t) {
            var s = 7.5625, p = 2.75, l;
            if (t < (1 / p)) {
                l = s * t * t;
            } else {
                if (t < (2 / p)) {
                    t -= (1.5 / p);
                    l = s * t * t + 0.75;
                } else {
                    if (t < (2.5 / p)) {
                        t -= (2.25 / p);
                        l = s * t * t + 0.9375;
                    } else {
                        t -= (2.625 / p);
                        l = s * t * t + 0.984375;
                    }
                }
            }
            return l;
        }
        //反弹效果定位
        document.getElementById('bounce').onclick = function () {
            view.animate({
                center: xian,
                duration: 2000,
                easing: bounce
            });
        };
        //自旋效果定位
        document.getElementById('rotate').onclick = function () {
            var rotation = view.getRotation();
            view.animate({
                center:wuhan,
                rotation: rotation + Math.PI,
                anchor: wuhan,
                easing: ol.easing.easeIn
            }, {
                center: wuhan,
                rotation: rotation + 2 * Math.PI,
                anchor: wuhan,
                easing: ol.easing.easeOut
            });
        };
        //飞行效果定位
        document.getElementById('fly').onclick = function () {
            var duration = 2000;
            var zoom = view.getZoom();
            var parts = 2;
            var called = false;
            function callback(complete) {
                --parts;
                if (called) {
                    return;
                }
                if (parts === 0 || !complete) {
                    called = true;
                    done(complete);
                }
            }
            view.animate({
                center: guangzhou,
                duration: duration
            }, callback);
            view.animate({
                zoom: zoom - 1,
                duration: duration / 2
            }, {
                zoom: zoom,
                duration: duration / 2
            }, callback);
        };
    </script>
</body>
</html>
