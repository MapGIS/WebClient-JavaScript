<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置地图显示级数</title>
    
    <script  src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <!--导入本页面外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 90%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="ToolLib">
        <span class="style2">
            <label>
                <strong>级数:</strong>
            </label>
        </span>
        <input id="level" class="text" type="text" value="4" />
        <input type="button" class="ButtonLib" id="buttom" value="设置地图显示级数" onclick="zoomToLevel()" />
    </div>
    <div id="mapCon" title="地图显示" style="padding: 5px">
    </div>

    <script type="text/javascript">
        //实例化Map对象加载地图
        var map = new ol.Map({
            //地图容器div的ID
            target: 'mapCon',
            //地图容器中加载的图层
            layers: [
                //加载瓦片图层数据（OSM）
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            //地图视图设置
            view: new ol.View({
                //地图初始中心点
                center: [0, 0],
                //地图初始显示级别
                zoom: 2
            })
        });

        function zoomToLevel() {
            var view = map.getView();
            var zoom = document.getElementById("level").value;
            //判断非负整数
            if (zoom%1==0 && zoom>=0) {
                if (zoom <= 28) {
                    view.setZoom(zoom);
                } else {
                    alert("最大显示级数为28,请重新输入！");
                    return;
                }
            } else {
                alert("请输入非负整数！");
                return;
            }
        }
    </script>

</body>
</html>
