<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置地图背景</title>
    <!--导入本页面外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <script  src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 90%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" id="setBackground" value="设置地图背景" onclick="setBgImg()" />
    </div>
    <div id="mapCon" title="地图显示" style="padding: 5px">
    </div>
    <script type="text/javascript">
        //实例化Map对象加载地图
        var map = new ol.Map({
            //地图容器div的ID
            target: 'mapCon',
            //地图容器中加载的图层
            layers: [
                //加载瓦片图层数据（OSM）
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            //地图视图设置
            view: new ol.View({
                //地图初始中心点
                center: [0, 0],
                //地图初始显示级别
                zoom: 0
            })
        });

        /*====================设置地图背景=====================*/
        function setBgImg() {
            //获取地图容器元素
            var div = document.getElementById('mapCon');
            //通过style的填充背景图属性设置背景
            div.style.backgroundImage = 'url(../../../img/mapgis/mapgis.jpg)';
        }
    </script>
</body>
</html>
