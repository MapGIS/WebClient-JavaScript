<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>图层组控制</title>
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script  src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        #layertree li > span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="layertree" style="background: #eeeff5 none repeat scroll 0 0; opacity: 0.9; z-index: 1003; position: absolute; right: 15px; top: 15px; width: 270px; ">
        <h5>
            点击下面的图层节点来改变他们的属性.
        </h5>
        <ul>
            <li>
                <span>OSM layer</span>
                <fieldset id="layer0">
                    <label class="checkbox" for="visible0">
                        <input id="visible0" class="visible" type="checkbox" />visibility
                    </label>
                    <label>
                        opacity
                    </label>
                    <input class="opacity" type="range" min="0" max="1" step="0.01" />
                </fieldset>
            </li>
            <li>
                <span>Layer group</span>
                <fieldset id="layer1">
                    <label class="checkbox" for="visible1">
                        <input id="visible1" class="visible" type="checkbox" />visibility
                    </label>
                    <label>
                        opacity
                    </label>
                    <input class="opacity" type="range" min="0" max="1" step="0.01" />
                </fieldset>
                <ul>
                    <li>
                        <span>Food insecurity layer</span>
                        <fieldset id="layer10">
                            <label class="checkbox" for="visible10">
                                <input id="visible10" class="visible" type="checkbox" />visibility
                            </label>
                            <label>
                                opacity
                            </label>
                            <input class="opacity" type="range" min="0" max="1" step="0.01" />
                        </fieldset>
                    </li>
                    <li>
                        <span>World borders layer</span>
                        <fieldset id="layer11">
                            <label class="checkbox" for="visible11">
                                <input id="visible11" class="visible" type="checkbox" />visibility
                            </label>
                            <label>
                                opacity
                            </label>
                            <input class="opacity" type="range" min="0" max="1" step="0.01" />
                        </fieldset>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="mapCon" class="map" style="width: 100%; height: 90%; position: absolute;">
    </div>
<script type="text/javascript">
    //实例化Map对象加载地图
    var map = new ol.Map({
        //地图容器中加载的图层
        layers: [
            new ol.layer.Tile({
                //图层对应数据源，此为加载OpenStreetMap在线瓦片服务数据
                source: new ol.source.OSM()
            }), new ol.layer.Group({
                layers: [
                    //创建瓦片图层
                    new ol.layer.Tile({
                        source: new ol.source.TileJSON({
                            url: 'https://api.tiles.mapbox.com/v3/mapbox.20110804-hoa-foodinsecurity-3month.json?secure',
                            crossOrigin: 'anonymous'
                        })
                    }),
                    new ol.layer.Tile({
                        source: new ol.source.TileJSON({
                            url: 'https://api.tiles.mapbox.com/v3/mapbox.world-borders-light.json?secure',
                            crossOrigin: 'anonymous'
                        })
                    })
                ]
            })
        ],
        //地图容器div的ID
        target: 'mapCon',
        //地图视图设置
        view: new ol.View({
            //地图初始中心点
            center: ol.proj.fromLonLat([37.40570, 8.81566]),
            //地图初始显示级别
            zoom: 4
        })
    });

    function bindInputs(layerid, layer) {
        var visibilityInput = $(layerid + ' input.visible');
        visibilityInput.on('change', function () {
            layer.setVisible(this.checked);
        });
        visibilityInput.prop('checked', layer.getVisible());

        var opacityInput = $(layerid + ' input.opacity');
        opacityInput.on('input change', function () {
            layer.setOpacity(parseFloat(this.value));
        });
        opacityInput.val(String(layer.getOpacity()));
    }
    map.getLayers().forEach(function (layer, i) {
        bindInputs('#layer' + i, layer);
        if (layer instanceof ol.layer.Group) {
            layer.getLayers().forEach(function (sublayer, j) {
                bindInputs('#layer' + i + j, sublayer);
            });
        }
    });

    $('#layertree li > span').click(function() {
        $(this).siblings('fieldset').toggle();
    });
    $('#layertree li > span').siblings('fieldset').hide();
</script>
</body>
</html>
