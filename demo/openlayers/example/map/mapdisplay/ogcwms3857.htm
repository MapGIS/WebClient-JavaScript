<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>加载OGC的WMS地图文档</title>
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        var map, wmsVectLayer, baseUrlLayer;

        function init() {
            //创建一个地图容器
            map = new ol.Map({
                target: 'mapCon',
                view: new ol.View({
                    maxResolution: (180 - (-180)) / 256,
                    center: [0, 0],
                    zoom: 2
                })
            });

            /*======创建基于矢量图层的WMS图层对象并加载到地图中======*/
            //基于矢量图层的WMS访问基地址
            baseUrlLayer = "http://develop.smaryun.com:6163/igs/rest/ogc/layer/WorldJWLayer/WMSServer";
            //创建实例化WMS图层对象
            wmsVectLayer = new ol.layer.Tile({
                title: "WMSLayer",
                source: new ol.source.TileWMS({
                    //WMS服务地址
                    url: baseUrlLayer,
                    params: {
                        'LAYERS': 'WorldJWLayer:世界政区',
                        'TILED': true
                    },
                    //服务类型
                    serverType: 'geoserver'
                })
            });
            map.addLayer(wmsVectLayer);
        }
    </script>
</head>

<body onload="init()">
    <!--地图显示-->
    <div id="mapCon" style="width: 100%; height: 95%; position: absolute;">
    </div>
</body>

</html>
