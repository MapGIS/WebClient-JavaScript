<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>加载OGC的WMS图层</title>
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        var map, wmsDocLayer, baseUrlLayer;

        function init() {
            //创建一个地图容器
            map = new ol.Map({
                target: 'mapCon',
                view: new ol.View({
                    maxResolution: (180 - (-180)) / 256,
                    center: [0, 0],
                    zoom: 2
                })
            });
            /*======创建基于地图文档的WMS图层对象并加载到地图中======*/
            //基于地图文档的WMS访问基地址
            baseUrlDocWMS = "http://develop.smaryun.com:6163/igs/rest/ogc/doc/WorldJWVector/WMSServer";
            //创建基于地图文档的WMS图层对象
            wmsDocLayer = new ol.layer.Image({
                title: "WMSDoc",
                source: new ol.source.ImageWMS({
                    //WMS服务地址
                    url: baseUrlDocWMS,
                    //图层等参数
                    params: {
                        'LAYERS': 'WorldJWVector:背景图层,世界政区,完整的国界线.wl,国界海岸省界jw,中国省界_不含国界,世界河流,主要城市,洲洋注记_1,中国注记',
                        'TILED': true
                    },
                    //服务类型
                    serverType: 'geoserver'
                })

            });
            map.addLayer(wmsDocLayer);
        }
    </script>
</head>

<body onload="init()">
    <!--地图显示-->
    <div id="mapCon" style="width: 100%; height: 95%; position: absolute;">
    </div>
</body>

</html>
