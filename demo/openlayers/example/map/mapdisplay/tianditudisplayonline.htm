<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>显示网络上的天地图</title>
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        var map;
        var wmtsLayer;
        //地图初始化函数
        function init() {
            map = new ol.Map({
                target: 'mapCon',
                view: new ol.View({
                    projection: ol.proj.get('EPSG:4326'),
                    center: [110, 30],
                    maxZoom: 14,
                    minZoom: 1,
                    zoom: 4
                })
            });
            /*======创建WMTS图层对象并加载到地图中======*/
            var projection = ol.proj.get('EPSG:4326');
            var projectionExtent = projection.getExtent();
            var size = ol.extent.getWidth(projectionExtent) / 256;
            var resolutions = new Array(14);
            var matrixIds = new Array(14);
            for (var z = 0; z < 14; ++z) {
                //为这个WMTS图层生存分辨率和matrixIds数组
                resolutions[z] = size / Math.pow(2, z);
                matrixIds[z] = z;
            }
            //初始化WMTS图层对象
            wmtsLayer = new ol.layer.Tile({
                //设置图层透明度
                opacity: 1,
                source: new ol.source.WMTS({
                    //设置WMTS访问基地址
                    url: "http://t0.tianditu.com/vec_c/wmts",
                    //设置访问的矢量地图
                    layer: "vec",
                    //瓦片模型呈现标识，设置瓦片地图参考系
                    matrixSet: 'c',
                    //地图样式
                    style: 'default',
                    //设置地图图像的格式
                    format: 'tiles',
                    tileGrid: new ol.tilegrid.WMTS({
                        //原点（左上角）
                        origin: ol.extent.getTopLeft(projectionExtent),
                        //分辨率数组
                        resolutions: resolutions,
                        //矩阵标识列表，与地图级数保持一致
                        matrixIds: matrixIds
                    }),
                    //数据的投影坐标系
                    projection: projection,
                    wrapX: false
                })
            });
            map.addLayer(wmtsLayer);
        }
    </script>
</head>

<body onload="init()">
    <div id="mapCon" style="width: 100%; height: 95%; position: absolute;">
        <div id="mouse-position" class="custom-mouse-position" style="position: absolute; z-index: 1003; height: 35px; right: 10px; bottom: 10px; width: 200px"></div>
    </div>
</body>

</html>
