<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>投影转换服务</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        /*==========================================底图显示===================================================*/
        var map, vectorLayer;
        var ip = "";
        var projmap;
        //缓存结果图层的基地址
        var resultBaseUrl = "gdbp://MapGisLocal/OpenLayerVecterMap/sfcls/";
        var transType;
        var resultLayer;

        //地图初始化函数
        function init() {
            $.getJSON("../../demo/openlayers/config/igserver.json", function (data) {
                ip = data.ip;
                //初始化地图容器
                map = new ol.Map({
                    target: "orgMap",
                    view: new ol.View({
                        center: [0, 0],
                        zoom: 1,
                        projection: "EPSG:4326"
                    }),
                    controls: [new ol.control.MousePosition()]
                });
                //创建建一个图层
                vectorLayer = new Zondy.Map.GdbpLayer("MapGIS IGS VectorLayer", ["gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"], {
                    ip: ip,
                    port: "6163"
                });
                //将地图文档图层加载到地图中
                map.addLayer(vectorLayer);
            })

        }


        /*==========================================投影转换服务===================================================*/

        //根据MapGIS空间参照系ID信息对图层进行投影转换
        function projectBySRID() {
            clearRlt();
            //显示进度条
            startPressBar();
            //结果名称
            var resultname = resultBaseUrl + "projectBySRIDResultLayer" + getCurentTime();
            //初始化Zondy.Service. ProjectBySRID类
            var projBySRID = new Zondy.Service.ProjectBySRID({
                ip: ip,
                port: "6163",
                //参照系ID
                srID: 606
            });
            //需转换的要素类地址，继承于ProjectBase类属性
            projBySRID.clsName = "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区";
            //结果要素类地址，继承ProjectBase类属性
            projBySRID.desClsName = resultname;
            //调用基类的execute方法，执行投影变换， projectLayerSuccess为结果回调函数，服务器请求方式为POST
            projBySRID.execute(projectLayerSuccess, "post", false, 'json', AnalysisError);
        }

        //分析失败回调
        function AnalysisError(e) {
            //停止进度条
            stopPressBar();
        }

        //执行成功后的回调
        function projectLayerSuccess(data) {
            //停止进度条
            stopPressBar();
            if (!data.result.results) {
                alert("投影失败，请检查参数！");
            }
            else {
                if (data.result.results.length != 0) {
                    var mapExtent = [-20026376.3937099, -8072797.78414464, 20037508.3427892, 18418382.3289231];
                    var projection = new ol.proj.Projection({ units: ol.proj.Units.METERS, extent: mapExtent, code: "EPSG:3857" });
                    projmap = new ol.Map({
                        target: "prjMap",
                        view: new ol.View({
                            extent: mapExtent,
                            center: [3844696, 6904209],
                            zoom: 1,
                            projection: projection
                        }),
                        controls: [new ol.control.MousePosition()]
                    });

                    var resultLayerUrl = data.result.results[0].Value;
                    //将结果图层添加到地图视图中显示
                    resultLayer = new Zondy.Map.GdbpLayer("MapGIS IGS ProjectTransResultLayer", [resultBaseUrl + resultLayerUrl], {
                        ip: ip,
                        port: "6163",
                        projection: projection
                    });

                    projmap.addLayer(resultLayer);
                }
            }
        }

        //清除之前的结果
        function clearRlt() {
            if (projmap != null) {
                //销毁Control、销毁层、移除视口Div、注销监听事件
                projmap.destroy();
            } else
                return;

        }

        /*========================================获取当前时间（如：2015-09-09-120000）===================================================*/
        //当前日期加时间(如:2009-06-12-120000)
        function getCurentTime() {
            var now = new Date();
            //获取当前年份
            var year = now.getFullYear();
            //获取当前月份
            var month = now.getMonth() + 1;
            //获取当前日期
            var day = now.getDate();
            //获取当前时刻
            var hh = now.getHours();
            //获取当前分钟
            var mm = now.getMinutes();
            //获取当前秒钟
            var ss = now.getSeconds();
            //将当前的日期拼串
            var clock = year + "-";
            if (month < 10)
                clock += "0";
            clock += month + "-";
            if (day < 10)
                clock += "0";
            clock += day + "-";
            if (hh < 10)
                clock += "0";
            clock += hh;
            if (mm < 10) clock += '0';
            clock += mm;
            if (ss < 10) clock += '0';
            clock += ss;
            return (clock);
        }

        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            //停止进度条
            document.getElementById("preview").style.display = "none";
        }

        //开始进度条动画
        function startPressBar() {
            document.getElementById("preview").style.display = "";
        }
    </script>
</head>

<body onload="init();">
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' /><br />
        <br />
        <span>正在进行投影转换，请稍候</span>
    </div>
    <div class="ToolLib">
        <!--根据空间参照系ID信息投影-->
        <input type="button" id="Button2" class="ButtonLib" value="根据空间参照系ID信息投影" onclick="projectBySRID()" />
    </div>
    <div id="allmap">
        <div id="orgMap">
        </div>
        <div id="prjMap">
        </div>
    </div>
</body>

</html>
