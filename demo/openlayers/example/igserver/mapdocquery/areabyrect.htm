<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量地图文档查询服务(区图层查询)</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery,jquery-easyui" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        .mouse-position-wrapper {
            width: 300px;
            height: 29px;
            color: black;
            position: absolute;
            left: 20px;
            bottom: 10px;
            z-index: 999;
        }
    </style>
    <script type="text/javascript">
        var map, vectorMapdoc, drawLayer, geomObj;
        //地图初始化函数
        function init() {
            $('#resultShow').tabs('select', 1);
            //初始化地图容器
            map = new ol.Map({
                target: 'MapCon',
                view: new ol.View({
                   center: [42, -25],
                    zoom: 2,
                    projection: 'EPSG:4326'
                }),
                controls: [new ol.control.MousePosition({
                    className: 'custom-mouse-position',
                    target: document.getElementById('mouse-position')
                })]
            });
            //初始化地图文档图层对象
            vectorMapdoc = new Zondy.Map.MapDocTileLayer("MapGIS IGS VectorMapdocLayer", "WorldJWVector", {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true
            });
            //将矢量图层加载到地图中
            map.addLayer(vectorMapdoc);

            //创建一个用于查询的矩形
            geomObj = new Zondy.Object.Rectangle(71.97, 10.50, 138.575, 55.79);
            //将矩形几何添加到地图进行显示（非必需，仅仅为了在地图上高亮显示图形）
            var Rectangle = new ol.Feature({
                geometry: new ol.geom.Polygon.fromExtent([71.97, 10.50, 138.575, 55.79])
            });
            //设置矩形样式信息
            Rectangle.setStyle(new ol.style.Style({
                //填充色
                fill: new ol.style.Fill({
                    color: 'rgba(0,0,255,0.2)'
                }),
                //边线样式
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    width: 2
                })
            }));
            //实例化一个矢量图层Vector作为绘制层
            var source = new ol.source.Vector({
                features: [Rectangle],
                //是否在地图水平坐标轴上重复
                wrapX: false
            });
            var vector = new ol.layer.Vector({
                source: source
            });
            //将绘制层添加到地图容器中
            map.addLayer(vector);

            $('#resultShow').tabs('select', 0);
        }

        function queryVectorLayerByRect() {
            $('#resultShow').tabs('select', 1);
            //显示进度条
            startPressBar();
            //初始化查询结构对象，设置查询结构包含几何信息
            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            //是否包含几何图形信息
            queryStruct.IncludeGeometry = true;
            //是否包含属性信息
            queryStruct.IncludeAttribute = true;
            //是否包含图形显示参数
            queryStruct.IncludeWebGraphic = false;
            //指定查询规则
            var rule = new Zondy.Service.QueryFeatureRule({
                //是否将要素的可见性计算在内
                EnableDisplayCondition: false,
                //是否完全包含
                MustInside: false,
                //是否仅比较要素的外包矩形
                CompareRectOnly: false,
                //是否相交
                Intersect: true
            });
            //实例化查询参数对象
            var queryParam = new Zondy.Service.QueryParameter({
                geometry: geomObj,
                resultFormat: "json",
                struct: queryStruct,
                rule: rule
            });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 20;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryDocFeature(queryParam, "WorldJWVector", 1, {
                ip: "develop.smaryun.com",
                port: "6163"
            });

            //执行查询操作，querySuccess为查询回调函数
            queryService.query(querySuccess, queryError);
        }

        //查询失败回调
        function queryError(e) {
            //停止进度条
            stopPressBar();
        }

        //查询成功回调
        function querySuccess(result) {
            clearA();
            //停止进度条
            stopPressBar();
            //初始化Zondy.Format.PolygonJSON类
            var format = new Zondy.Format.PolygonJSON();
            //将MapGIS要素JSON反序列化为ol.Feature类型数组
            var features = format.read(result);

            //实例化一个矢量图层drawLayerr用于高亮显示结果
            var drawSource = new ol.source.Vector({
                wrapX: false
            });
            drawSource.addFeatures(features);
            drawLayer = new ol.layer.Vector({
                source: drawSource,
                style: new ol.style.Style({
                    //填充色
                    fill: new ol.style.Fill({
                        color: 'rgba(255, 204, 51, 0.5)'
                    }),
                    //边线样式
                    stroke: new ol.style.Stroke({
                        color: 'rgba(255,204, 51, 1)',
                        width: 1
                    })
                })
            });

            map.addLayer(drawLayer);
            map.setView(new ol.View({
                   center: [42, -25],
                zoom: 2,
                projection: 'EPSG:4326'
            }));
        }

        //清除客户端查询结果信息
        function clearA() {
            //停止进度条
            stopPressBar();
            if (drawLayer) {
                //移除高亮显示结果图层drawLayerr
                map.removeLayer(drawLayer);
            }
            else
                return;
        }
        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
<body onload="init();">
    <div id="mouse-position" class="mouse-position-wrapper">
        <div class="custom-mouse-position"></div>
    </div>
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' /><br />
        <br />
        <span>正在查询，请稍候</span>
    </div>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" value="区图层查询" onclick="queryVectorLayerByRect()" />
    </div>
    <div id="resultShow" class="easyui-tabs" style="width: 100%; height: 750px">
        <div id="introduction" title="说明" style="padding: 10px">
            该示例为矢量地图文档线图层查询接口示例，请注意：<br />
            &nbsp;&nbsp;&nbsp;&nbsp;1、默认查询示例数据库（OpenLayerVecterMap.hdf）下“世界地图经纬度”中的简单要素类“世界政区”，操作前请先确认此数据库已经附加，地图文档（WorldJWVector）已经发布；<br />
            &nbsp;&nbsp;&nbsp;&nbsp;2、用于查询的固定矩形由(71.97, 10.50)、(138.575 55.79)两个点构成，点击【线图层查询】按钮执行查询，查询结果显示在“地图显示”选项卡中。<br />
        </div>
        <div id="MapCon" title="地图显示" style="padding: 10px">
        </div>
    </div>
</body>
</html>
