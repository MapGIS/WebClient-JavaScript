<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>军标绘制（旗标）</title>
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        #menu {
            text-align: center;
            width: 100%;
            height: 20px;
            padding: 5px 10px;
            font-size: 14px;
            font-family: "微软雅黑";
            left: 10px;
        }
    </style>
    <script type="text/javascript">
        var map = null;
        var mapDocLayer = null;
        var drawLayer = null;
        var source = new ol.source.Vector({ wrapX: false });
        var feature = null;
        function init() {
            var extent = [-180, -90, 180, 90]; //地图范围
            //投影坐标系
            var projection = new ol.proj.Projection({ units: ol.proj.Units.DEGREES, extent: extent });
            var center = [0, 0]; //中心点
            drawLayer = new ol.layer.Vector({
                source: source,
                style: new ol.style.Style({
                    fill: new ol.style.Fill({
                        color: "#66ccff"
                    }),
                    stroke: new ol.style.Stroke({
                        color: "#66ccff",
                        lineCap: "round",
                        lineJoin: "round",
                        lineDash: [0, 0],
                        width: 2
                    })
                })
            });
            mapDocLayer = new Zondy.Map.MapDocTileLayer("doc", "world", {
                projection: projection,
                ip: "develop.smaryun.com",
                port: "6163"
            });
            map = new ol.Map({
                target: 'mapCon',
                layers: [mapDocLayer, drawLayer],
                view: new ol.View({
                    center: center,
                    projection: projection,
                    extent: extent,
                    maxZoom: 12,
                    minZoom: 0,
                    zoom: 2
                }),
                controls: ol.control.defaults({
                    attributionOptions: /** @type {olx.control.AttributionOptions} */({
                        collapsible: false
                    })
                }).extend([

                ])
            });
        };
        function add() {
            if (feature != null) {
                source.removeFeature(feature);
            }
            var vertices = [[90, -60], [70, -30]];
            var milStdType = $("#typeSelect").val();
            var geomArr = MilStd.Flag.getFlagFromVert(vertices, milStdType);

            var geometry = new ol.geom.GeometryCollection();
            geometry.setGeometries(geomArr);

            feature = new ol.Feature();
            feature.setGeometry(geometry);
            source.addFeature(feature);
        }


    </script>
</head>
<body onload="init()">
    <div id="menu">
        <label style="font-weight: bold;">
            要添加的旗标类型：
        </label>
        <select name="type" id="typeSelect">
            <option value="TriangleFlag">三角旗</option>
            <option value="RectFlag">矩形旗</option>
            <option value="CurveFlag">波浪旗</option>
        </select>
        <button onclick="add()">开始添加</button>

    </div>
    <div id="mapCon" style="position: absolute; width: 100%; height: 92%;"></div>
</body>
</html>
