<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>点投影转换</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="json" src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        /*==========================================底图显示===================================================*/
        var map, vectorLayer;

        /*地图初始化函数*/
        function init() {
            //创建一个地图容器并添加一些常用控件
            map = new ol.Map({
                target: "mapCon",
                view: new ol.View({
                    center: [0, 0],
                    zoom: 2,
                    projection: "EPSG:4326"
                })
            });
            //创建一个图层
            vectorLayer = new Zondy.Map.GdbpLayer("MapGIS IGS VectorLayer", ["gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"], {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true
            });
            //将地图文档图层加载到地图中
            map.addLayer(vectorLayer);
        }

        /*============================================点投影转换===================================================*/
        //执行点投影转换
        function projectTransByDot() {
            //需要投影转换的点数组
            var dots = new Array(1);
            dots[0] = new Zondy.Object.Point2D(4819.949688726125, 67647.39383493776);

            /*设置源投影参数*/
            var srcProjParam = new Zondy.Service.CProjectParam({
                // 度分秒,即±DDDMMSS.SSSS格式
                ProjAngleUnit: 5,
                // 投影平面直角坐标系   
                ProjType: 3,
                // 高斯-克吕格(横切椭圆柱等角)投影        
                ProjTypeID: 5,
                // 投影单位：厘米       
                ProjUnit: 12,
                // 投影带号       
                ProjZoneNO: 20,
                // 投影类型为3度分带      
                ProjZoneType: 1,
                // 北京/克拉索夫斯基(1940年)椭球     
                SphereID: 2,
                // 水平比例尺        
                ProjRate: 5000,
                // 中央子午线经度      
                ProjLon: 1170000
            });

            /*设置目的投影参数*/
            var desProjParam = new Zondy.Service.CProjectParam({
                // 角度单位为度
                ProjAngleUnit: 4,
                // 地理坐标系     
                ProjType: 1,
                // 地理坐标系           
                ProjTypeID: 0,
                // 投影单位：毫米        
                ProjUnit: 1,
                // 投影带号           
                ProjZoneNO: 20,
                // 投影类型为6度分带        
                ProjZoneType: 0,
                // 北京/克拉索夫斯基(1940年)椭球     
                SphereID: 1,
                // 水平比例尺        
                ProjRate: 1,
                // 中央子午线经度       
                ProjLon: 1170000
            });

            //初始化投影转换服务
            var projectDotsService = new Zondy.Service.ProjectDots(
            //设置需要投影转换的点数组
                dots,
            //设置源投影参数      
                srcProjParam,
            //设置目的投影参数 
                desProjParam,

                {
                    //设置Options参数,包括服务器地址、端口号、返回结果格式
                    ip: "develop.smaryun.com",
                    port: "6163"
                }
            );
            //调用execute方法，执行点投影转换功能服务，并返回结果信息，onSuccess为回调函数
            projectDotsService.execute(projSuccess);
        }
        //投影转换成功后的回调
        function projSuccess(data) {
            var xnew = data.result.DesDots[0].x;
            var ynew = data.result.DesDots[0].y;
            //创建要素
            var feature = new ol.Feature({
                geometry: new ol.geom.Point([xnew, ynew])
            });
            //创建资源
            var source = new ol.source.Vector({
                features: [feature],
                wrapX:false
            });
            //创建图层
            var pointLayer = new ol.layer.Vector({
                source: source,
                style: new ol.style.Style({
                    //形状
                    image: new ol.style.Circle({
                        radius: 10,
                        fill: new ol.style.Fill({
                            color: 'rgba(255, 0, 0, 0.8)'
                        })
                    })
                })
            });
            //添加图层
            map.addLayer(pointLayer);
        }
    </script>
</head>
<body onload="init();">
    <div class="ToolLib">
        <input type="button" id="projectTransByDotBtn" class="ButtonLib" value="点投影转换" onclick="projectTransByDot()" />
    </div>
    <!--地图显示-->
    <div id="mapCon">
    </div>
</body>
</html>
