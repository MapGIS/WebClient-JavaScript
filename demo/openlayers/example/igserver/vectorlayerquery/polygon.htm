<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量图层查询服务(固定多边形查询)</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery,jquery-easyui" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        .mouse-position-wrapper {
            width: 300px;
            height: 29px;
            color: black;
            position: absolute;
            left: 20px;
            bottom: 10px;
            z-index: 999;
        }
    </style>
    <script type="text/javascript">
        var map, vectorLayer, drawLayer, Polygon;
        //地图初始化函数
        function init() {
            $('#resultShow').tabs('select', 1);
            //初始化地图容器
            map = new ol.Map({
                target: 'MapCon',
                view: new ol.View({
                   center: [42, -25],
                    zoom: 2,
                    projection: 'EPSG:4326'
                }),
                controls: [new ol.control.MousePosition({
                    className: 'custom-mouse-position',
                    target: document.getElementById('mouse-position')
                })]
            });
            //初始化矢量图层对象
            vectorLayer = new Zondy.Map.Layer("MapGIS IGS VectorLayer", ["gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"], {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true
            });
            //将地图文档图层加载到地图中
            map.addLayer(vectorLayer);

            //创建一个用于查询的多边形
            var pointObj = new Array();
            pointObj[0] = new Zondy.Object.Point2D(103.5995, 36.1134);
            pointObj[1] = new Zondy.Object.Point2D(117.18523, 39.1284);
            pointObj[2] = new Zondy.Object.Point2D(115.8894, 28.6712);
            pointObj[3] = new Zondy.Object.Point2D(102.7021, 25.0510);
            pointObj[4] = new Zondy.Object.Point2D(103.5995, 36.1134);
            Polygon = new Zondy.Object.Polygon(pointObj);
            //将多边形几何添加到地图进行显示（非必需，仅仅为了在地图上高亮显示图形）
            var points = [];
            for (var i = 0; i < Polygon.pointArr.length; i++) {
                var ring = Polygon.pointArr;
                var point = [ring[i].x, ring[i].y];
                points.push(point);
            }
            var PolygonOL = new ol.Feature({
                geometry: new ol.geom.Polygon([points])
            });
            //设置区样式信息
            PolygonOL.setStyle(new ol.style.Style({
                //填充色
                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 255, 0.2)'
                }),
                //边线样式
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    width: 2
                })
            }));
            //实例化一个矢量图层Vector作为绘制层
            var source = new ol.source.Vector({
                features: [PolygonOL],
                //是否在地图水平坐标轴上重复
                wrapX: false
            });
            //创建一个图层
            var vector = new ol.layer.Vector({
                source: source
            });
            //将绘制层添加到地图容器中
            map.addLayer(vector);

            $('#resultShow').tabs('select', 0);
        }

        function queryByPolygon() {
            //显示进度条
            startPressBar();
            $('#resultShow').tabs('select', 1);
            //初始化查询结构对象，设置查询结构包含几何信息
            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            //是否包含几何图形信息
            queryStruct.IncludeGeometry = true;
            //是否包含属性信息
            queryStruct.IncludeAttribute = true;
            //是否包含图形显示参数
            queryStruct.IncludeWebGraphic = false;
            //指定查询规则
            var rule = new Zondy.Service.QueryFeatureRule({
                //是否将要素的可见性计算在内
                EnableDisplayCondition: false,
                //是否完全包含
                MustInside: false,
                //是否仅比较要素的外包矩形
                CompareRectOnly: false,
                //是否相交
                Intersect: true
            });
            //实例化查询参数对象
            var queryParam = new Zondy.Service.QueryByLayerParameter("gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区", {
                geometry: Polygon,
                resultFormat: "json",
                rule: rule,
                struct: queryStruct
            });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 20;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryLayerFeature(queryParam, {
                ip: "develop.smaryun.com",
                port: "6163"
            });
            //执行查询操作，querySuccess为查询回调函数
            queryService.query(querySuccess, queryError);
        }

        //查询失败回调
        function queryError(e) {
            //停止进度条
            stopPressBar();
        }

        //查询成功回调
        function querySuccess(result) {
            clearA();
            //停止进度条
            stopPressBar();
            //初始化Zondy.Format.PolygonJSON类
            var format = new Zondy.Format.PolygonJSON();
            //将MapGIS要素JSON反序列化为ol.Feature类型数组
            var features = format.read(result);


            //实例化一个矢量图层drawLayerr用于高亮显示结果
            var drawSource = new ol.source.Vector({
                wrapX: false
            });
            drawSource.addFeatures(features);
            drawLayer = new ol.layer.Vector({
                source: drawSource,
                style: new ol.style.Style({
                    //填充色
                    fill: new ol.style.Fill({
                        color: 'rgba(255, 204, 51, 0.5)'
                    }),
                    //边线样式
                    stroke: new ol.style.Stroke({
                        color: 'rgba(255,204, 51, 1)',
                        width: 1
                    })
                })
            });

            map.addLayer(drawLayer);
            map.setView(new ol.View({
                   center: [42, -25],
                zoom: 2,
                projection: 'EPSG:4326'
            }));
        }

        //清除客户端查询结果信息
        function clearA() {
            //停止进度条
            stopPressBar();
            if (drawLayer) {
                //移除高亮显示结果图层drawLayerr
                map.removeLayer(drawLayer);
            }
            else
                return;
        }
        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
<body onload="init();">
    <div id="mouse-position" class="mouse-position-wrapper">
        <div class="custom-mouse-position"></div>
    </div>
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' /><br />
        <br />
        <span>正在查询，请稍候</span>
    </div>
    <!--地图显示-->
    <div class="ToolLib">
        <input type="button" id="queryByPntBtn" class="ButtonLib" value="固定多边形查询" onclick="queryByPolygon()" />
    </div>
    <div id="resultShow" class="easyui-tabs" style="width: 100%; height: 750px">
        <div id="introduction" title="说明" style="padding: 10px">
            该示例为矢量图层固定多边形查询（返回Json）接口示例，请注意：<br />
            &nbsp;&nbsp;&nbsp;&nbsp;1、默认查询示例数据库（OpenLayerVecterMap.hdf）下“世界地图经纬度”中的简单要素类“世界政区”，操作前请先确认此数据库已经附加；<br />
            &nbsp;&nbsp;&nbsp;&nbsp;2、用于查询的固定多边形由(103.5995, 36.1134)、(117.18523, 39.1284)、(115.8894, 28.6712)、(102.7021, 25.0510)四个点构成，点击【固定多边形查询】按钮执行查询，查询结果显示在“地图显示”选项卡中。<br />
        </div>
        <div id="MapCon" title="地图显示" style="padding: 10px">

        </div>
    </div>
</body>
</html>
