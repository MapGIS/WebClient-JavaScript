<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量图层查询服务(固定线查询)</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery,jquery-easyui" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        .mouse-position-wrapper {
            width: 300px;
            height: 29px;
            color: black;
            position: absolute;
            left: 20px;
            bottom: 10px;
            z-index: 999;
        }
    </style>
    <script type="text/javascript">
        var map, vectorLayer, drawLayer;
        //地图初始化函数
        function init() {
            $('#resultShow').tabs('select', 1);
            //初始化地图容器
            map = new ol.Map({
                target: 'mapCon',
                view: new ol.View({
                    center: [105, 35],
                    zoom: 3,
                    projection: 'EPSG:4326'
                }),
                controls: [new ol.control.MousePosition({
                    className: 'custom-mouse-position',
                    target: document.getElementById('mouse-position')
                })]
            });
            //初始化矢量图层对象
            vectorLayer = new Zondy.Map.Layer("MapGIS IGS VectorLayer", ["gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"], {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true
            });

            //将地图文档图层加载到地图中
            map.addLayer(vectorLayer);
            $('#resultShow').tabs('select', 0);
        }

        function queryByPline() {
            clearA();
            //显示进度条
            startPressBar();
            $('#resultShow').tabs('select', 1);
            //初始化查询结构对象，设置查询结构包含几何信息
            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            //是否包含几何图形信息
            queryStruct.IncludeGeometry = true;
            //是否包含属性信息
            queryStruct.IncludeAttribute = true;
            //是否包含图形显示参数
            queryStruct.IncludeWebGraphic = false;
            //创建一个用于查询的线形状
            var pointObj = new Array();
            pointObj[0] = new Zondy.Object.Point2D(116.4375, 41.53125);
            pointObj[1] = new Zondy.Object.Point2D(114.6875, 39.08125);
            pointObj[2] = new Zondy.Object.Point2D(118.1875, 39.34375);
            var polyLine = new Zondy.Object.PolyLine(pointObj);
            pointObj.nearDis = 0.1;
            //指定查询规则
            var rule = new Zondy.Service.QueryFeatureRule({
                EnableDisplayCondition: false,
                MustInside: false,
                CompareRectOnly: false,
                Intersect: true
            });
            ///实例化查询参数对象
            var queryParam = new Zondy.Service.QueryByLayerParameter("gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区", {
                geometry: polyLine,
                geometryType: "line",
                resultFormat: "json",
                rule: rule,
                struct: queryStruct
            });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 20;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryLayerFeature(queryParam, {
                ip: "develop.smaryun.com",
                port: "6163"
            });
            //执行查询操作，querySuccess为查询回调函数
            queryService.query(querySuccess, queryError);
        }

        //查询失败回调
        function queryError(e) {
            //停止进度条
            stopPressBar();
        }

        //查询成功回调
        function querySuccess(result) {
            //停止进度条
            stopPressBar();
            var format = new Zondy.Format.PolygonJSON();
            var features = format.read(result);

            drawSource = new ol.source.Vector({
                wrapX: false
            });
            drawSource.addFeatures(features);
            drawLayer = new ol.layer.Vector({
                source: drawSource,
                style: new ol.style.Style({
                    //填充色
                    fill: new ol.style.Fill({
                        color: 'rgba(23, 75, 25, 0.5)'
                    }),
                    //边线颜色
                    stroke: new ol.style.Stroke({
                        color: 'rgba(23, 75, 25, 1)',
                        width: 1
                    })
                })
            });

            map.addLayer(drawLayer);
            map.setView(new ol.View({
                center: [105, 35],
                zoom: 3,
                projection: 'EPSG:4326'
            }));
        }

        //清除客户端查询结果信息
        function clearA() {
            //停止进度条
            stopPressBar();
            if (map.getLayers().array_.length > 1) {
                for (var i = map.getLayers().array_.length - 1; i > 0; i--) {
                    map.removeLayer(map.getLayers().array_[i]);
                }
            }
            else
                return;
        }
        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
<body onload="init();">
    <div id="mouse-position" class="mouse-position-wrapper">
        <div class="custom-mouse-position"></div>
    </div>
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' /><br />
        <br />
        <span>正在查询，请稍候</span>
    </div>
    <!--地图显示-->
    <div class="ToolLib">
        <input type="button" id="queryByPntBtn" class="ButtonLib" value="线查询" onclick="queryByPline()" />
    </div>
    <div id="resultShow" class="easyui-tabs" style="width: 100%; height: 750px">
        <div id="introduction" title="说明" style="padding: 10px">
            注意：<br />
            上述为矢量图层查询的接口示例，默认查询示例数据库（OpenLayerVecterMap.hdf）下“世界地图经纬度”中的简单要素类“世界政区”，操作前请先确认此数据库已经附加。矢量图层线查询使用(116.4375,
            41.53125)、(114.6875, 39.08125)、(118.1875, 39.34375)这三个点练成的线进行操作。其中【线查询】功能的结果显示在“地图显示”选项卡中。<br />
        </div>
        <div id="mapCon" title="地图显示" style="padding: 10px">
        </div>
    </div>
</body>
</html>
