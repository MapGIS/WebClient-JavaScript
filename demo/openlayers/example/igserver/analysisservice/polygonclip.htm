<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>多边形裁剪分析</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        /*==========================================底图显示===================================================*/
        var map, vectorLayer;
        var ip = "";
        //缓存结果图层的基地址
        var resultBaseUrl = "gdbp://MapGisLocal/OpenLayerVecterMap/sfcls/";
        //地图初始化函数
        function init() {
            $.getJSON("../../demo/openlayers/config/igserver.json", function (data) {
                ip = data.ip;
                //初始化地图容器
                map = new ol.Map({
                    target: "mapCon",
                    view: new ol.View({
                        center: [0, 0],
                        zoom: 2,
                        projection: "EPSG:4326"
                    })
                });
                //初始化地图文档图层对象
                vectorLayer = new Zondy.Map.GdbpLayer("MapGIS IGS VectorLayer", [
                    "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"
                ], {
                        ip: ip,
                        port: "6163"
                    });
                //将地图文档图层加载到地图中
                map.addLayer(vectorLayer);
            })

        }


        /*==========================================裁剪分析===================================================*/

        //执行多边形裁剪分析
        function clipByPolyAnalysis() {
            clearA(); //清除之前的分析结果
            //显示进度条
            startPressBar();
            var resultname = resultBaseUrl + "clipByPolyAnalysisResultLayer" + getCurentTime();
            //实例化ClipByPolygon类
            var clipParam = new Zondy.Service.ClipByPolygon({
                ip: ip,
                port: "6163"
            });
            //设置被裁剪图层URL
            clipParam.srcInfo = "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区";
            //设置结果URL	
            clipParam.desInfo = resultname;
            //多边形点坐标串
            clipParam.strPos = "0.46, 30.1,11.48, 6.22,36.73, 7.6,58.77, 25.51,41.33, 49.39, 0.46, 30.1";
            //调用基类的execute方法，执行多边形裁剪分析。AnalysisSuccess为结果回调函数
            clipParam.execute(AnalysisSuccess, "post", false, "json", AnalysisError);
        }

        //分析失败回调
        function AnalysisError(e) {
            //停止进度条
            stopPressBar();
        }
        //分析成功后的回调
        function AnalysisSuccess(data) {
            //停止进度条
            stopPressBar();
            if (!data.result) {
                alert("裁剪分析失败，请检查参数！");
            } else {
                if (data.result.results.length != 0) {
                    // 移除原图层
                    map.setLayerGroup(new ol.layer.Group({layers: []}));
                    var resultLayerUrl = data.result.results[0].Value;
                    //将结果图层添加到地图视图中显示
                    var resultLayer = new Zondy.Map.GdbpLayer("MapGIS IGS ClipAnalysisResultLayer", [resultBaseUrl +
                        resultLayerUrl
                    ], {
                            ip: ip,
                            port: "6163",
                            isBaseLayer: false
                        });
                    map.addLayer(resultLayer);
                }
            }
        }

        //清除客户端分析结果信息
        function clearA() {
            //停止进度条
            stopPressBar();
            if (map.getLayers().array_.length > 1) {
                for (var i = map.getLayers().array_.length - 1; i > 0; i--) {
                    map.removeLayer(map.getLayers().array_[i]);
                }
            } else
                return;
        }

        /*========================================获取当前时间（如：2015-09-09-120000）===================================================*/
        //当前日期加时间(如:2009-06-12-120000)
        function getCurentTime() {
            var now = new Date();
            //获取当前年份
            var year = now.getFullYear();
            //获取当前月份     
            var month = now.getMonth() + 1;
            //获取当前日期   
            var day = now.getDate();
            //获取当前时刻
            var hh = now.getHours();
            //获取当前分钟
            var mm = now.getMinutes();
            //获取当前秒钟
            var ss = now.getSeconds();
            //将当前的日期拼串
            var clock = year + "-";
            if (month < 10)
                clock += "0";
            clock += month + "-";
            if (day < 10)
                clock += "0";
            clock += day + "-";
            if (hh < 10)
                clock += "0";
            clock += hh;
            if (mm < 10) clock += '0';
            clock += mm;
            if (ss < 10) clock += '0';
            clock += ss;
            return (clock);
        }

        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>

<body onload="init()">
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' />
        <br />
        <br />
        <span>正在执行裁剪分析，请稍候</span>
    </div>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" value="多边形裁剪分析" onclick="clipByPolyAnalysis()" />
        <input type="button" class="ButtonLib" value="清除结果" onclick="clearA()" />
    </div>
    <div id="mapCon" style="width:100%; height: 90%;position:absolute">
    </div>
</body>

</html>
