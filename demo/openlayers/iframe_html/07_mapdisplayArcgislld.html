<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ArcGIS地图</title>
    <script include="jquery" src="../../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        #menu {
            text-align: center;
            width: 100%;
            height: 20px;
            padding: 5px 10px;
            font-size: 14px;
            font-family: "微软雅黑";
            left: 10px;
        }
    </style>
    <script type="text/javascript">
        var map;
        var LayerArr;
        //地图初始化函数
        function init() {
            //地图范围
            var extent = [-180, -90, 180, 90];
            //中心点
            var center = [0, 0];
            //瓦片大小
            var tileSize = 256;
            //最大级数
            var maxZoom = 16;
            //初始化图层对象
            var layer1 = new Zondy.Map.ArcGISLayer({
                layerType: Zondy.Enum.Map.ArcGISLayerType.ImageryWorld2D
            });
            var layer2 = new Zondy.Map.ArcGISLayer({
                layerType: Zondy.Enum.Map.ArcGISLayerType.StreetMapWorld2D
            });
            var layer3 = new Zondy.Map.ArcGISLayer({
                layerType: Zondy.Enum.Map.ArcGISLayerType.TopoUS2D
            });
            LayerArr = [layer1, layer2, layer3];
            map = new ol.Map({
                //添加图层
                layers: [layer1],
                //目标DIV
                target: 'mapCon',
                view: new ol.View({
                    center: center,
                    //投影坐标系
                    projection: new ol.proj.Projection({
                        units: ol.proj.Units.DEGREES,
                        extent: extent
                    }),
                    maxZoom: maxZoom,
                    minZoom: 0,
                    zoom: 3
                })
            });

        }

        //图层切换函数
        function changeLayer() {
            var Layers = map.getLayers().getArray();
            for (var i = 0; i < Layers.length; i++) {
                //移除图层
                map.removeLayer(Layers[i]);
            }
            var index = $("#LayerSelect").val() - 1;
            //添加图层
            map.addLayer(LayerArr[index]);
        }
    </script>
</head>

<body onload="init()">
    <div id="menu">
        <label style="font-weight: bold;">切换图层：</label>
        <select name="changeLayer" id="LayerSelect" onchange="changeLayer()">
            <option value="1">ImageryWorld2D</option>
            <option value="2">StreetMapWorld2D</option>
            <option value="3">TopoUS2D</option>
        </select>
    </div>
    <div id="mapCon" style="width: 100%; height: 90%; position: absolute;">
    </div>
</body>

</html>
