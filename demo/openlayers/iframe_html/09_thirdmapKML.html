<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>加载kml开放数据</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 90%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" id="addKML" value="加载KML" onclick="loadVectData()" />
    </div>
    <div id="mapCon">
    </div>
    <script type="text/javascript">
        //矢量数据图层
        var vectorLayer;
        //数据类型
        var ajaxDataType;
        //地图投影坐标系
        var projection = ol.proj.get('EPSG:3857');

        /**
         *矢量几何要素的样式
         */
        var image = new ol.style.Circle({
            radius: 5,
            fill: null,
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 1
            })
        });
        var styles = {
            'Point': [
                new ol.style.Style({
                    //点样式
                    image: image
                })
            ],
            'LineString': [
                new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        //线的边界样式
                        color: 'green',
                        width: 1
                    })
                })
            ],
            'MultiLineString': [
                new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        //多线的边界样式
                        color: 'green',
                        width: 1
                    })
                })
            ],
            'MultiPoint': [
                new ol.style.Style({
                    //多点的点样式
                    image: image
                })
            ],
            'MultiPolygon': [
                new ol.style.Style({
                    //多区的边界样式
                    stroke: new ol.style.Stroke({
                        color: 'yellow',
                        width: 1
                    }),
                    fill: new ol.style.Fill({
                        //多区的填充样式
                        color: 'rgba(255, 255, 0, 0.1)'
                    })
                })
            ],
            'Polygon': [
                new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        //区的边界样式
                        color: 'blue',
                        lineDash: [4],
                        width: 3
                    }),
                    fill: new ol.style.Fill({
                        //区的填充样式
                        color: 'rgba(0, 0, 255, 0.1)'
                    })
                })
            ],
            'GeometryCollection': [
                new ol.style.Style({
                    //集合要素的边界样式
                    stroke: new ol.style.Stroke({
                        color: 'magenta',
                        width: 2
                    }),
                    fill: new ol.style.Fill({
                        //集合要素的填充样式
                        color: 'magenta'
                    }),
                    image: new ol.style.Circle({
                        //集合要素的点样式
                        radius: 10,
                        fill: null,
                        stroke: new ol.style.Stroke({
                            color: 'magenta'
                        })
                    })
                })
            ],
            'Circle': [
                new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        //圆的边界样式
                        color: 'red',
                        width: 2
                    }),
                    fill: new ol.style.Fill({
                        //圆的填充样式
                        color: 'rgba(255,0,0,0.2)'
                    })
                })
            ]
        };
        var styleFunction = function (feature, resolution) {
            //根据要素类型设置几何要素的样式
            return styles[feature.getGeometry().getType()];
        };

        //实例化Map对象加载地图
        var map = new ol.Map({
            //地图容器div的ID
            target: 'mapCon',
            //地图容器中加载的图层
            layers: [
                //加载瓦片图层数据
                new ol.layer.Tile({
                    //加载OpenStreetMap在线瓦片服务数据
                    source: new ol.source.OSM()
                })
            ],
            //地图视图设置
            view: new ol.View({
                //设置地图投影坐标系
                projection: projection,
                //地图初始中心点
                center: [0, 0],
                //地图初始显示级别
                zoom: 2
            })
        });

        /**
         * 将矢量几何要素显示到地图中
         * @param {String} type 数据类型
         * @param {String} data 数据的url地址
         */
        function loadVectData() {
            if (vectorLayer != null || vectorLayer == "undefined") {
                //移除已有矢量图层
                map.removeLayer(vectorLayer);
            }
            //实例化矢量数据源，用KML格式的类解析
            var vectorSource = new ol.source.Vector({
                url: '../../data/third/2012-02-10.kml',
                format: new ol.format.KML({
                    extractStyles: false
                })
            });
            vectorLayer = new ol.layer.Vector({
                //矢量数据源
                source: vectorSource,
                //样式设置
                style: styleFunction
            });
            //将矢量图层加载到地图中
            map.addLayer(vectorLayer);
            //获取地图视图
            var view = map.getView();
            //平移地图

            view.setCenter([876970.8463461736, 5859807.853963373]);
            //地图缩放
            view.setZoom(10);
        }
    </script>
</body>

</html>
