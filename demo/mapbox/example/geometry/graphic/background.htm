<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>GeoPoint</title>
  <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
  <style>
    #mapid {
      height: 635px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    //一定要去mapbox注册一个key,这个key会失效的
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'mapid',
      style: {
        "version": 8,
        "sources": {
          "osm-tiles": {
            "type": "raster",
            'tiles': [
              "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            'tileSize': 256
          }
        },
        "layers": [{ //注意该图层的顺序，是在下面的图层之下的，因此在缩放的时候才能看见该背景图层
          "id": "backgroundid",
          "type": "background",
          "paint": {
            "background-color": "#009688", //颜色
            "background-opacity": 0.6, //透明度
            //"background-pattern": 5, //选择图片填充对应的背景，这个其实应该没有太多应用场景
          }
        }, {
          "id": "simple-tiles",
          "type": "raster",
          "source": "osm-tiles",
          "minzoom": 0,
          "maxzoom": 20
        }],
        "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf", //特别注意，这里是用的mapbox官方的，中地内部的请参考中地glyphs
        "sprite": "mapbox://sprites/mapbox/bright-v8" //特别注意，这里是用的mapbox官方的，中地内部的请参考中地sprite
      },
      zoom: 11,
      pitch: 45,
      center: [114.39960479736327, 30.495722001885323]
    });


  </script>
</body>

</html>
