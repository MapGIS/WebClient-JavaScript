<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>GeoPoint</title>
  <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
  <style>
    #mapid {
      height: 635px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    var map = new mapboxgl.Map({
      container: 'mapid',
      style: {
        "version": 8,
        "sources": {
          "mapbox-tiles": {
            "type": "raster",
            'tiles': [
              "https://api.tiles.mapbox.com/v4/mapbox.dark/{z}/{x}/{y}.png?access_token=sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw"
            ],
            'tileSize': 256
          }
        },
        "layers": [{
          "id": "dark-tiles",
          "type": "raster",
          "source": "mapbox-tiles",
          "minzoom": 0,
          "maxzoom": 22
        }]
      },
      zoom: 11,
      pitch: 45,
      center: [114.2893, 30.5941]
    });
    var MultiPoint = {
      "type": "Feature",
      "properties": {
        "name": "多点"
      },
      "geometry": {
        "type": "MultiPoint",
        "coordinates": [  //多点的话这里是二维数组
          [
            114.29351806640625,
            30.602457940999596
          ],
          [
            114.21146392822264,
            30.56580841410847
          ],
          [
            114.30896759033203,
            30.529145036680408
          ]
        ]
      }
    };

    map.on('load', function() {
      initMap();
    });

    function initMap() {
      //请特别重视这个图层名字geojsonMultiPoint
      map.addSource('geojsonMultiPoint', {
        "type": "geojson",
        "data": MultiPoint
      });
      map.addLayer({
        "id": "circleid",
        "type": "circle",
        "source": "geojsonMultiPoint", //必须和上面的geojsonMultiPoint一致
        "paint": {
          "circle-radius": 15, //半径
          "circle-color": "#FFFFFF", //颜色
          "circle-opacity": 0.8, //透明度
          "circle-stroke-width": 5, //轮廓线宽度
          "circle-stroke-color": "#0000FF", //轮廓线颜色
          "circle-stroke-opacity": 0.7 //轮廓线透明度
          //"circle-translate": [0,0] //表示显示位置基于原始位置上,再按照屏幕坐标进行偏移,这个应该绝大部分都用不上
        }
      });
    }
  </script>
</body>

</html>
