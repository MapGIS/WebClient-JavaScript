<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Show and hide layers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script include="compare" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <style>
        body {
            overflow: hidden;
        }

        body * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>

    <div id='before' class='map'></div>
    <div id='after' class='map'></div>

    <script>
        //一定要去mapbox注册一个key,这个key会失效的
        mapboxgl.accessToken =
            'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';

        var beforeMap = new mapboxgl.Map({
            container: 'before',
            style: {
                "version": 8,
                "sources": {
                    "tianditu_img": {
                        "type": "raster",
                        'tiles': [
                            "http://t5.tianditu.cn/DataServer?T=img_w&X={x}&Y={y}&L={z}"
                        ],
                        'tileSize': 256
                    }
                },
                "layers": [{
                    "id": "tianditu-img",
                    "type": "raster",
                    "source": "tianditu_img",
                    "minzoom": 0,
                    "maxzoom": 20
                }]
            },
            zoom: 10,
            pitch: 45,
            center: [114, 30]
        });
        var afterMap = new mapboxgl.Map({
            container: 'after',
            style: {
                "version": 8,
                "sources": {
                    "tianditu_cva": {
                        "type": "raster",
                        'tiles': [
                            "http://t3.tianditu.cn/DataServer?T=cva_w&X={x}&Y={y}&L={z}"
                        ],
                        'tileSize': 256
                    }
                },
                "layers": [{
                    "id": "tianditu-cva",
                    "type": "raster",
                    "source": "tianditu_cva",
                    "minzoom": 0,
                    "maxzoom": 20
                }]
            },
            zoom: 10,
            pitch: 45,
            center: [114, 30]
        });
        var map = new mapboxgl.Compare(beforeMap, afterMap, {
            // Set this to enable comparing two maps by mouse movement:
            // mousemove: true
        });
    </script>

</body>

</html>
