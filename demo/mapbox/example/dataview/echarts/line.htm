<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>中国微博签到图</title>
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="language,echarts" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    //一定要去mapbox注册一个key,这个key会失效的
    mapboxgl.accessToken =
      'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'map', // 绑定div
      style: 'mapbox://styles/mapbox/dark-v9', // 使用MapBox官方的样式
      center: [116, 40],
      zoom: 9
    });
    map.addControl(new MapboxLanguage(), 'top-right'); //中文支持

    updateView();

    function updateView() {
      $.get('../../data/echarts/line-bus.json', function (data) {
        busLines = [].concat.apply([], data.map(function (busLine, idx) {
          var prevPt;
          var points = [];
          for (var i = 0; i < busLine.length; i += 2) {
            var pt = [busLine[i], busLine[i + 1]];
            if (i > 0) {
              pt = [
                prevPt[0] + pt[0],
                prevPt[1] + pt[1]
              ];
            }
            prevPt = pt;

            points.push([pt[0] / 1e4, pt[1] / 1e4]);
          }
          return {
            coords: points
          };
        }));
        var option = {
          mapboxgl: {
            roam: true
          },
          series: [{
            type: 'lines',
            coordinateSystem: 'mapboxgl',
            polyline: true,
            data: busLines,
            silent: true,
            lineStyle: {
              normal: {
                color: '#c23531',
                color: 'rgb(200, 35, 45)',
                opacity: 0.2,
                width: 1
              }
            },
            progressiveThreshold: 500,
            progressive: 200
          }]
        }
        layer = new mapboxgl.zondy.EchartsLayer(map, option).addTo(map);
      });

    }
  </script>


</body>

</html>
