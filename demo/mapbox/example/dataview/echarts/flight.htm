<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>中国微博签到图</title>
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="language,echarts" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    //一定要去mapbox注册一个key,这个key会失效的
    mapboxgl.accessToken =
      'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'map', // 绑定div
      style: 'mapbox://styles/mapbox/dark-v9', // 使用MapBox官方的样式
      center: [106.563777, 29.578285],
      zoom: 1
    });
    map.addControl(new MapboxLanguage(), 'top-right'); //中文支持

    updateView();

    function updateView() {
      $.get('../../data/echartsgl/lines/lines.json', function (data) {
        function getAirportCoord(idx) {
          return [data.airports[idx][3], data.airports[idx][4]];
        }
        var routes = data.routes.map(function (airline) {
          return [
            getAirportCoord(airline[1]),
            getAirportCoord(airline[2])
          ];
        });

        var option = {
          title: {
            text: '世界航线',
            left: 'center',
            textStyle: {
              color: '#eee'
            }
          },

          tooltip: {
            formatter: function (param) {
              var route = data.routes[param.dataIndex];
              return data.airports[route[1]][1] + ' > ' + data.airports[route[
                2]][1];
            }
          },
          mapboxgl: {
            roam: true
          },
          series: [{
            type: 'lines',
            coordinateSystem: 'mapboxgl',
            data: routes,
            large: true,
            largeThreshold: 100,
            lineStyle: {
              normal: {
                opacity: 0.05,
                width: 0.5,
                curveness: 0.3
              }
            },
            // 设置混合模式为叠加
            blendMode: 'lighter'
          }]
        }

        layer = new mapboxgl.zondy.EchartsLayer(map, option).addTo(map);

      });

    }
  </script>


</body>

</html>
