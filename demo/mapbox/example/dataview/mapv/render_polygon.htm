<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>GeoPoint</title>
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="language,proj4,mapv" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    //一定要去mapbox注册一个key,这个key会失效的
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'map', // 绑定div
      style: 'mapbox://styles/mapbox/dark-v9', // 使用MapBox官方的样式
      center: [ 116.443571, 39.887549],
      zoom: 10
    });
    map.addControl(new MapboxLanguage(), 'top-right');//中文支持
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');

    $.get('../../data/mapv/beijing-village.json', function(data) {

      var dataSet = new mapv.DataSet(data);

      var options = {
        fillStyle: 'rgba(255, 80, 53, 0.8)',
        strokeStyle: 'rgba(250, 255, 53, 0.8)',
        size: 3,
        lineWidth: 1,
        draw: 'simple'
      };
      new mapboxgl.zondy.MapvLayer(map, dataSet, options);
    });
  </script>


</body>

</html>
