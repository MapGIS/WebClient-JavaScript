<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>获取指定图层图例信息</title>
    <script include="json" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        /**获取指定图层图例信息
        */
        function getLegendInfo() {
            //地图文档目录服务类
            var CatalogServer = new Zondy.Catalog.MapDoc({
                //地图文档名称
                docName: 'China',
                //IGServer所在地址
                ip: "develop.smaryun.com",
                //IGServer请求端口
                port: "6163",
                //设置地图的索引号
                mapIndex: 1
            });
            //执行获取指定图层图例信息方法
            CatalogServer.getLegendInfo(1, '省名', getDataSuccess);
        }


        /**获取指定图层图例信息成功回调
        *  @param {json对象} data 获取结果对象
        */
        function getDataSuccess(data) {
            //判断是否有返回数据，是否成功
            if (data != null && data.result && data.result.succeed) {
                if (data.result.value.length == 0) {
                    alert("没有获取到地图文档图例信息！");
                    //清空结果显示面板
                   document.getElementById('resultShow').innerHTML = "";
                    return;
                }
                else {
                    //将一个JSON转换成一个包含JSON文本的字符串
                    var formatData = JSON.stringify(data.result);
                    //显示json字符串导到指定的div中
                    Process(formatData, 1, "resultShow");
                }
            }
        };
    </script>
</head>
<body>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" value="获取指定图层图例信息" onclick="getLegendInfo()" />
        <br>
        <div id="introduction">
            <font style=" float: left; text-align: left">说明：上述为地图文档图例服务接口示例，默认使用china数据库及地图文档【china.mapx】，操作前请确认其数据库已附加且此地图文档已发布</font><br />
        </div>
    </div>
    <div id="resultShow">
    </div>
</body>
</html>
