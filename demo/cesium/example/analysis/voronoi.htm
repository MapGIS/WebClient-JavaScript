<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Measure distances</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="geohash,geojson,turf" src="../../libs/zondyclient/include-cesium-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    var map = new Cesium.Viewer('map');
    var geojson;

    initMap();
    loadData();

    function initMap() {
      var center = Cesium.Cartesian3.fromDegrees(114.289398, 30.59418345, 500000);
      map.scene.camera.setView({
        destination: center
      });
    }

    function loadData() {
      $.getJSON('../../data/analysis/point.json', function(data) {
        convertDataToGeoJson(data);
        updateView(geojson);
      });
    }

    function convertDataToGeoJson(origindata) {
      var points = origindata;
      geojson = turf.voronoi(points, {
        bbox: [113.67, 30.00, 115.20, 31.41]
      });
    }

    function updateView(data) {
      var voronoidatasource = map.dataSources.add(Cesium.GeoJsonDataSource.load(data));
      map.flyTo(voronoidatasource);
    }
  </script>

</body>

</html>
