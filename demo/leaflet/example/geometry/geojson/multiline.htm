<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>MultiLineString</title>
    <script includes="leaflet" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        #map{height:600px}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([30.594183452544694,114.28939819335936], 12);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
    }).addTo(map);

    var MultiLine = {
        "type": "Feature",
        "properties": {
            name:"多线"
        },
        "geometry": {
            "type": "MultiLineString",
            "coordinates": [
                [
                    [
                        114.30862426757812,
                        30.65533885862785
                    ],
                    [
                        114.23755645751953,
                        30.55191344082329
                    ]
                ],[
                    [
                        114.3134307861328,
                        30.677191798461496
                    ],
                    [
                        114.38827514648437,
                        30.528849308009075
                    ]
                ],[
                    [
                        114.27635192871094,
                        30.580588116155223
                    ],
                    [
                        114.3402099609375,
                        30.593887922030646
                    ]
                ]
            ]
        }
    };
    L.geoJSON(MultiLine).addTo(map);
</script>
</body>
</html>
