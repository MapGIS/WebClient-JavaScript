<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>交互绘制图形</title>
    <script include="draw" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            height: 700px;
        }
    </style>
    <script>
        "use strict";

        /**显示地图
        */
        function init() {
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG3857,
                //显示中心
                center: [30, 110],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 10,
                //当前显示等级
                zoom: 3,
                //限制显示地理范围
                //maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });
            //矢量图层
            var layer1 = L.tileLayer('http://t{s}.tianditu.cn/DataServer?T=vec_w&X={x}&Y={y}&L={z}', {
                attribution: 'Tianditu矢量',
                subdomains: ['0', '1', '2', '3', '4', '5', '6', '7']
            });
            //矢量注记图层
            var layer2 = L.tileLayer('http://t{s}.tianditu.cn/DataServer?T=cva_w&X={x}&Y={y}&L={z}', {
                attribution: 'Tianditu注记',
                subdomains: ['0', '1', '2', '3', '4', '5', '6', '7']
            });
            var LayerG = L.layerGroup([layer1, layer2]);
            //添加图层组
            LayerG.addTo(map);
            //添加绘制图层
            var drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);
            //添加绘制控件
            var drawControl = new L.Control.Draw({
                draw: {
                    //绘制线
                    polyline: true,
                    //绘制多边形
                    polygon: true,
                    //绘制矩形
                    rectangle: true,
                    //绘制圆
                    circle: true,
                    //绘制标注
                    marker: true,
                    //绘制圆形标注
                    circlemarker: true
                },
                edit: {
                    //绘制图层
                    featureGroup: drawnItems,
                    //图形编辑控件
                    edit: true,
                    //图形删除控件
                    remove: true,
                }
            });
            //添加绘制控件
            map.addControl(drawControl);
            //绘制事件
            map.on(L.Draw.Event.CREATED, function (e) {
                //获取标注的类型
                var type = e.layerType,
                //获取绘制图层
                drawlayer = e.layer;
                if (type === 'marker') {
                    //显示Popup
                    drawlayer.bindPopup('A popup!');
                }
                //绘制图形添加显示
                drawnItems.addLayer(drawlayer);
            });
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width:100%;height:95%"></div>
</body>
</html>
