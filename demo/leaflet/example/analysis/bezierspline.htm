<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Measure distances</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="geohash,geojson,turf" src="../../libs/zondyclient/include-leaflet-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    var map = L.map('map').setView([18.427501, -76.091308], 8);
    var geojson, line;

    initMap();
    loadData();
    excuteBezier();
    updateView();

    function initMap() {
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
          attribution: '<a href="#">AMikealson</a>',
          maxZoom: 18,
          id: 'mapbox.streets'
        }).addTo(map);
    }

    function loadData() {
      line = turf.lineString([
        [-76.091308, 18.427501],
        [-76.695556, 18.729501],
        [-76.552734, 19.40443],
        [-74.61914, 19.134789],
        [-73.652343, 20.07657],
        [-73.157958, 20.210656]
      ]);
    }

    function excuteBezier() {
      geojson = turf.bezierSpline(line);
    }

    function updateView() {
      L.geoJson(line, {
        style: {
          "color": "#ff0000",
          "weight": 2
        }
      }).addTo(map);
      L.geoJson(geojson).addTo(map);
    }
  </script>

</body>

</html>
