<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>PathDrag</title>
    <script include="PathDrag" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        #map{height:600px}
    </style>

</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([30.58791323870018,  114.3474077911377], 12);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">MapGIS</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(map);

    L.polygon( [                       //面区域
        [
            [
                30.566399645432497,
                114.30965423583984
            ],
            [
                30.554130857201855,
                114.312744140625
            ],
            [
                30.56033935355435,
                114.32991027832031
            ],
            [
                30.571424966203445,
                114.32012557983398

            ],
            [
                30.566399645432497,
                114.30965423583984
            ]
        ]
    ], {color: 'Tomato',draggable: true}).bindTooltip('drag me', {permanent: true, direction: 'top'}).addTo(map);

    L.circleMarker([                  //圆圈标记
        30.579110247307614,
        114.2633056640625
    ], {color: 'Chocolate', radius: 12, draggable: true}).addTo(map);

    L.polyline([                      //线
        [
            30.60482195075795,
            114.2523193359375

        ],
        [
            30.564330320034692,
            114.36149597167969
        ],
        [
            30.639684391811667,
            114.27738189697266
        ]
    ], {draggable: true}).addTo(map);
</script>
</body>
</html>
