<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Leaflet Quick Start Guide</title>
    <script includes="leaflet" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        #map{height:800px;}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([30.58791323870018,  114.3474077911377], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(map);

    var marker = L.marker([30.59536556558809, 114.29411888122559]).addTo(map);

    var circle = L.circle([30.58391323870018,  114.2754077911377], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);

    var polygon = L.polygon([
        [30.58465213933382, 114.31557655334473],
        [30.570020858667714, 114.30407524108887],
        [30.574011426876023,  114.31780815124512]
    ]).addTo(map);

    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    circle.bindPopup("I am a circle.");
    polygon.bindPopup("I am a polygon.");

    var popup = L.popup()
        .setLatLng([30.62107295592013, 114.26433563232422])
        .setContent("I am a standalone popup.")
        .openOn(map);

    var popup = L.popup();
    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }
    map.on('click', onMapClick);
</script>
</body>
</html>
