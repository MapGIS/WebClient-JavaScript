<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Along</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="echarts" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').setView([40.86737600240287, -74.04327099998152], 9);

        initMap();

        updateView();

        function initMap() {
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
                'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
                    attribution: '<a href="#">AMikealson</a>',
                    maxZoom: 18,
                    id: 'mapbox.dark'
                }).addTo(map);
        }

        var CHUNK_COUNT = 32;
        var dataCount = 0;
        var layer;

        function fetchData(idx) {
            if (idx >= CHUNK_COUNT) {
                return;
            }
            var dataURL = `../../data/echarts/line/links_ny_${idx}.bin`;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', dataURL, true);
            xhr.responseType = 'arraybuffer';

            xhr.onload = function (e) {
                var rawData = new Float32Array(this.response);
                var data = new Float64Array(rawData.length - 2);
                var offsetX = rawData[0];
                var offsetY = rawData[1];
                var off = 0;
                var addedDataCount = 0;
                for (var i = 2; i < rawData.length;) {
                    var count = rawData[i++];
                    data[off++] = count;
                    for (var k = 0; k < count; k++) {
                        var x = rawData[i++] + offsetX;
                        var y = rawData[i++] + offsetY;
                        data[off++] = x;
                        data[off++] = y;

                        addedDataCount++;
                    }
                }

                layer.chart.appendData({
                    seriesIndex: 0,
                    data: data
                });

                dataCount += addedDataCount;

                fetchData(idx + 1);
            }

            xhr.send();
        }

        function updateView() {
            var option = {
                progressive: 20000,
                //backgroundColor: '#111',
                leaflet: {
                    roam: true
                },
                series: [{
                    type: 'lines',

                    coordinateSystem: 'leaflet',

                    blendMode: 'lighter',

                    dimensions: ['value'],

                    data: new Float64Array(),
                    polyline: true,
                    large: true,

                    lineStyle: {
                        color: 'orange',
                        width: 0.5,
                        opacity: 0.3
                    }
                }]
            }

            layer = L.zondy.EchartsLayer(map, option).addTo(map);

            fetchData(0);
        }
    </script>

</body>

</html>
