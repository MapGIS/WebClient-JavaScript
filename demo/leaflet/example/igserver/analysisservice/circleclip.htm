<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>圆裁剪分析</title>
    <!--当前页面的样式-->
    <link href="../../css/leaflet/style.css" rel="stylesheet" type="text/css" />
    <script include="json" src="../../libs/zondyclient/include-leaflet-local.js"></script>

    <script type="text/javascript">
        //整个js文件都是严格模式下执行的
        "use strict";

        //定义全局变量 
        var map, layer, resultLayer;
        //缓存结果图层的基地址
        var resultBaseUrl = "gdbp://MapGisLocal/OpenLayerVecterMap/sfcls/";

        /** 地图初始化函数
        */
        function init() {
            //地图容器
            map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG4326,
                //显示中心
                center: [0, 0],
                //最小显示等级
                minZoom: 0,
                //最大显示等级
                maxZoom: 10,
                //当前显示等级
                zoom: 1,
                //设置图像范围,
                maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });
            //矢量图层    
            layer = new Zondy.Map.MapVectorLayer("gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区", {
                //IGServer所在ip地址
                ip: "develop.smaryun.com",
                //IGServer请求端口号
                port: "6163",
                //设置图层能否重复显示。true代表显示唯一，false代表显示重复。
                noWrap: true,
                //设置地图的索引号
                mapIndex: 0,
                //缓存名称
                guid: (new Date()).getTime().toString()
            }).addTo(map);
        }

        /** 执行圆裁剪分析
        */
        function clipByCircleAnalysis() {
            clearA();
            //显示进度条
            startPressBar();
            var resultname = resultBaseUrl + "clipByCircleAnalysisResultLayer" + getCurentTime();
            //实例化Zondy.Service.ClipByCircle类
            var clipParam = new Zondy.Service.ClipByCircle({
                //IGServer所在ip地址
                ip: "develop.smaryun.com",
                //IGServer请求端口号
                port: "6163",
                //设置圆心坐标
                center: "88.62, 47.09",
                //设置圆半径长度    
                radius: 50,
                //设置被裁剪图层URL 	        
                srcInfo: "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区",
                //设置结果URL 		
                desInfo: resultname
            });
            //调用基类的execute方法，执行圆裁剪分析。AnalysisSuccess为结果回调函数
            clipParam.execute(AnalysisSuccess, "post", false, "json", AnalysisError);
        }

        /** 分析失败回调
        */
        function AnalysisError(e) {
            //停止进度条
            stopPressBar();
        }

        /** 分析成功后的回调
        */
        function AnalysisSuccess(data) {
            //停止进度条
            stopPressBar();
            if (!data.result.succeed || data.result.results == null) {
                alert("圆裁剪分析失败，请检查参数！");
            }
            else {
                if (data.result.results.length != 0) {
                    //结果图层的地址
                    var resultLayerUrl = data.result.results[0].Value;
                    //将结果图层添加到地图视图中显示
                    resultLayer = new Zondy.Map.MapVectorLayer(encodeURIComponent(resultBaseUrl + resultLayerUrl), {
                        //IGServer所在ip地址
                        ip: "develop.smaryun.com",
                        //IGServer请求端口号
                        port: "6163",
                        //设置图层能否重复显示。true代表显示唯一，false代表显示重复。
                        noWrap: true,
                        //设置地图的索引号
                        mapIndex: 10,
                        //缓存名称
                        guid: (new Date()).getTime().toString()
                    }).addTo(map);
                }
            }
        }

        /** 清除客户端分析结果信息
        */
        function clearA() {
            //停止进度条
            stopPressBar();
            //清除缓冲区的图层
            if (resultLayer != undefined) {
                resultLayer.remove();
            }
        }

        /** 当前日期加时间(如:2009-06-12-120000)
        */
        function getCurentTime() {
            var now = new Date();
            //获取当前年份
            var year = now.getFullYear();
            //获取当前月份     
            var month = now.getMonth() + 1;
            //获取当前日期   
            var day = now.getDate();
            //获取当前时刻
            var hh = now.getHours();
            //获取当前分钟
            var mm = now.getMinutes();
            //获取当前秒钟
            var ss = now.getSeconds();
            //将当前的日期拼串
            var clock = year + "-";
            if (month < 10)
                clock += "0";
            clock += month + "-";
            if (day < 10)
                clock += "0";
            clock += day + "-";
            if (hh < 10)
                clock += "0";
            clock += hh;
            if (mm < 10) clock += '0';
            clock += mm;
            if (ss < 10) clock += '0';
            clock += ss;
            return (clock);
        }

        /** 停止进度条
        */
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }

        /** 开始进度条动画
        */
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>
<body onload="init()">
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' /><br />
        <br />
        <span>正在缓冲区分析，请稍候</span>
    </div>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" value="圆裁剪分析" onclick="clipByCircleAnalysis()" />
        <input type="button" class="ButtonLib" value="清除结果" onclick="clearA()" />
    </div>
    <div id="leaf_map" style="width: 100%; height: 700px;">
    </div>
</body>
</html>
