<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Leaflet MagnifyingGlass example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>

    <link rel="stylesheet" href="../leaflet.magnifyingglass.css" />
    <style>
      html, body {
        height: 100%;
      }
      #map {
        width:100%;
        height:600px;
      }
    </style>

    <script src="../leaflet.magnifyingglass.js"></script>
    <script src="example_multi.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <div>
      <p>This example uses a mix of tile styles from <a href="http://stamen.com/">Stamen</a> and <a href="http://openstreetmap.org">OSM</a> to demonstrate the use of different layers on the map and the magnifying glass. It also shows the effect of the <tt>fixedPosition</tt> option.</p>
      <p><a href="https://github.com/bbecquet/Leaflet.MagnifyingGlass">Check the code!</a></p>
    </div>
  </body>
</html>
