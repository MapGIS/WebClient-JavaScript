<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>Vue-arcgisTile</title>
        <script include="vue" exclude="plugin,cesium" src="./static/libs/include-cesium-local.js"></script>
        <style type="text/css">
            body {
                margin: 0px !important;
            }
            #app {
                margin: 0 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <mapgis-web-scene
                    :animation="false"
                    :timeline="false"
                    v-on:load="handleLoad"
                    lib-path="./static/libs/cdn/cesium/Cesium.js"
                    plugin-path="./static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"
            >
              <mapgis-3d-arcgis-tile-layer
                :base-url="tileurl"
                :tiling-scheme="tilingScheme"
                :layer-style="layerStyle">
              </mapgis-3d-arcgis-tile-layer>
            </mapgis-web-scene>
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        tilingScheme:"EPSG:3857",
                        tileurl:"http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",
                        layerStyle: {
                            visible: true,
                            opacity: 1,
                            zIndex: 2
                        },
                    };
                },
                methods: {
                    handleLoad(e) {
                        console.log('地图加初始化完毕！', e);
                    }
                }
            });
        </script>
    </body>
</html>
