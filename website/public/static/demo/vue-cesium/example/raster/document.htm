<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>Vue-地图文档</title>
        <script include="vue" exclude="plugin,cesium" src="./static/libs/include-cesium-local.js"></script>
        <style type="text/css">
            #app {
                height: 100vh;
                width: 100vw;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <mapgis-web-scene
                :animation="false"
                :timeline="false"
                v-on:load="handleLoad"
                lib-path="./static/libs/cdn/cesium/Cesium.js"
                plugin-path="./static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"
            >
                <mapgis-3d-igs-doc-layer :base-url="baseUrl"></mapgis-3d-igs-doc-layer>
            </mapgis-web-scene>
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        baseUrl: 'http://develop.smaryun.com:6163/igs/rest/mrms/docs/北京市'
                    };
                },
                methods: {
                    handleLoad(e) {
                        console.log('地图加初始化完毕！', e);
                    }
                }
            });
        </script>
    </body>
</html>
