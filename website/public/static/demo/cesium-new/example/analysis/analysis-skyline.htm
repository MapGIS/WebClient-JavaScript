<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>天际线分析</title>
    <!--引入第三方的jquery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-cesium-local.js"></script>
    <!--当前示例页面样式表引用-->
    <link rel="stylesheet" href="./static/demo/cesium/style.css" />
    <script>
        //在JS脚本开发中使用严格模式，及时捕获一些可能导致编程错误的ECMAScript行为
        'use strict';
        //定义三维视图的主要类
        var webGlobe;
        //定义三维瓦片类
        var landscapeLayer;
        var skyLineAn;

        function init() {
            //构造三维视图类（视图容器div的id，三维视图设置参数）
            webGlobe = new Cesium.WebSceneControl('GlobeView', {});
            if (webGlobe) {
                //构造第三方图层对象
                var thirdPartyLayer = new CesiumZondy.Layer.ThirdPartyLayer({
                    viewer: webGlobe.viewer
                });
                //加载天地图
                var tdtLayer = thirdPartyLayer.appendTDTuMap({
                    //天地图经纬度数据
                    url: 'http://t0.tianditu.com/DataServer?T=vec_c&X={x}&Y={y}&L={l}',
                    //开发token （请到天地图官网申请自己的开发token，自带token仅做功能验证随时可能失效）
                    token: "9c157e9585486c02edf817d2ecbc7752",
                    //地图类型 'vec'矢量 'img'影像 'ter'地形
                    ptype: "img"
                });

                //初始化视图功能管理类
                var sceneManager = new CesiumZondy.Manager.SceneManager({
                    viewer: webGlobe.viewer
                });
                //视点跳转
                sceneManager.flyToEx(114.40298522106733, 30.465568703723072, {
                    height: 100.85856618500283,
                    heading: -45.4940479913348135,
                    pitch: -15,
                    roll: 0
                });
                //构造M3D模型层管理对象
                var m3dLayer = new CesiumZondy.Layer.M3DLayer({
                    viewer: webGlobe.viewer
                });
                //加载M3D地图文档（服务地址，配置参数）
                var {
                    protocol,
                    ip,
                    port
                } = window.webclient;
                landscapeLayer = m3dLayer.append(`${protocol}://${ip}:${port}/igs/rest/g3d/ZondyModels`, {
                    autoReset: false,
                    maximumScreenSpaceError: 8,
                    loaded: function(layer) {
                        function left() {
                            if (skyLineAn) {
                                //销毁天际线分析结果
                                skyLineAn.destroy();
                            }
                            //初始化高级分析功能管理类
                            var advancedAnalysisManager = new CesiumZondy.Manager.AdvancedAnalysisManager({
                                viewer: webGlobe.viewer
                            });
                            //创建天际线实例
                            skyLineAn = advancedAnalysisManager.createSkyLine()
                        }

                        function right() {
                            if (skyLineAn) {
                                //销毁天际线分析结果
                                skyLineAn.destroy();
                            }
                        }
                        //注册鼠标事件
                        webGlobe.registerMouseEvent('LEFT_CLICK', left);
                        webGlobe.registerMouseEvent('RIGHT_CLICK', right);
                    }
                })
            }
        }
    </script>
</head>

<body onload="init()">
    <div id="GlobeView">
        <div class="message" style="left: 10px;">
            <font>鼠标左键点击执行天际线分析</font>
        </div>
    </div>
</body>

</html>
