<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Along</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-cesium-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var webGlobe = new Cesium.WebSceneControl('map', { animation: true, timeline: true });
        var viewer = webGlobe.viewer;

        var entityFlight = Cesium.CzmlDataSource.load('./static/data/czml/gnss/BigRocket.czml');
        var entityPromise = viewer.dataSources.add(entityFlight);
        viewer.flyTo(entityPromise);
    </script>

</body>

</html>
