<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <title>加载IGServer二维瓦片地图服务</title>
    <!--引用第三方的jQuery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <!--引用Cesium脚本库文件-->
    <script src="./static/libs/include-cesium-local.js"></script>
    <!--引用示例页面样式表-->
    <link rel="stylesheet" href="./static/demo/cesium/style.css" />
    <script>
        //在JS脚本开发中使用严格代码规范模式，及时捕获一些不规范的行为，从而避免编程错误
        'use strict';

        //定义三维场景控件对象
        var webGlobe;
        //定义图层对象
        var layer;

        //加载地图
        function init() {
            //构造三维视图对象（视图容器div的id，三维视图设置参数）
            webGlobe = new Cesium.WebSceneControl('GlobeView', {});

            //构造视图功能管理对象（视图）
            var sceneManager = new CesiumZondy.Manager.SceneManager({
                viewer: webGlobe.viewer
            });
            //设置鼠标位置信息展示控件：经纬度、高程、视角高度（容器div的id）
            sceneManager.showPosition('coordinate_location');

            //构造第三方图层对象
            var thirdPartyLayer = new CesiumZondy.Layer.ThirdPartyLayer({
                viewer: webGlobe.viewer
            });
            //加载天地图
            thirdPartyLayer.appendTDTuMap({
                //天地图经纬度数据
                url: 'http://t0.tianditu.com/DataServer?T=vec_c&X={x}&Y={y}&L={l}',
                //开发token （请到天地图官网申请自己的开发token，自带token仅做功能验证随时可能失效）
                token: "9c157e9585486c02edf817d2ecbc7752",
                //地图类型 'vec'矢量 'img'影像 'ter'地形
                ptype: "img"
            });

            //构造瓦片图层管理对象（视图）
            var tilelayer = new CesiumZondy.Layer.TilesLayer({
                viewer: webGlobe.viewer
            });
            //参数
            var options = {
                tileRang: Cesium.Rectangle.fromDegrees(-180, -90, 180, 90),
                //瓦片初始级的列数 默认为2
                colNum: 2,
                //瓦片初始级的行数 默认为1
                rowNum: 1,
                //瓦片最大显示级数 默认为19
                maxLevel: 19,
                //如瓦片裁的不是256,则需设置下面两个参数
                //瓦片宽度
                tileWidth: 256,
                //瓦片高度
                tileHeight: 256
                // proxy: '/ZDproxy.ashx' //如不存在跨域可不设置
            };
            //添加MapGIS IGServer发布的二维瓦片服务
            var { protocol, ip, port } = window.webclient;
            layer = tilelayer.appendMapGISTile(
                `${protocol}://${ip}:${port}/igs/rest/mrms/tile/北京市`,
                options
            );

            //视点跳转（经度，纬度，视角高度，跳转持续时间）
            sceneManager.flyTo(116.348, 40.236, 300000, 2);
        }
    </script>
</head>

<body onload="init()">
    <!--三维场景容器-->
    <div id='GlobeView'></div>
    <!--位置信息容器-->
    <div id="coordinateDiv" class="coordinateClass">
        <label id="coordinate_location"></label>
    </div>
</body>

</html>
