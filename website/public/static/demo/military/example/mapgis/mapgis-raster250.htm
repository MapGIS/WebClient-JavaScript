<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>加载WMS服务</title>
    <!--引入第三方的jquery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-cesium-local.js"></script>
    <style type="text/css">
      #GlobeView {
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      var webGlobe;
      //定义图层类
      var tilelayer = undefined;
      //地图初始化函数
      function init() {
        //实例化要加载的source来源对象（世界矢量地图）
        //构造三维视图类（视图容器div的id，三维视图设置参数）
        webGlobe = new Cesium.WebSceneControl("GlobeView", {
          terrainExaggeration: 1,
        });
        //显示鼠标位置控件
        webGlobe.showPosition("coordinate_location");
        if (tilelayer) webGlobe.removeImageryLayer(tilelayer);
        var options = {
          tileRang: Cesium.Rectangle.fromDegrees(-180, -90, 180, 90),
          //瓦片初始级的列数 默认为2
          colNum: 2,
          //瓦片初始级的行数 默认为2
          rowNum: 1,
          //瓦片最大显示级数 默认为19
          maxLevel: 5,
          // proxy: '/ZDproxy.ashx',//如不存在跨域可不设置
          //如瓦片裁的不是256,则需设置下面两个参数
          tileWidth: 256,
          tileHeight: 256,
        };
        //添加MapGISIGServer发布的瓦片
        tilelayer = webGlobe.appendMapGISTile(
          "http://localhost:6163/igs/rest/mrms/tile/250DEM",
          options
        );
      }
    </script>
  </head>

  <body onload="init()">
    <div id="GlobeView"></div>
    <!--坐标容器-->
    <div id="coordinateDiv" class="coordinateClass">
      <label id="coordinate_location"></label>
      <label id="coordinate_height"></label>
    </div>
  </body>
</html>
