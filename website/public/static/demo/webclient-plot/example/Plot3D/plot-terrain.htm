        .mapgis-3d-symbol-container{

        }

            background: white;

        }

        .mapgis-3d-plot-style{
            padding: 10px;
            border-radius: 4px;

    <script>
      'use strict';
      //定义三维视图的主要类
      var viewer, symbolManager, drawTool, layer, currentPlot, lastId;

      //地图初始化函数
      function init() {
        var {
          protocol,
          ip,
          port
        } = window.webclient;
        //构造三维视图类（视图容器div的id，三维视图设置参数）
        viewer = new Cesium.Viewer('mapgis-3d-viewer', {
          infoBox: false,
          selectionIndicator: false,
          shouldAnimate: true
        });
        viewer.showPosition();
        var scene = viewer.scene;
        //开启深度检测
        viewer.scene.globe.depthTestAgainstTerrain = true;
        //添加地形
        viewer.terrainProvider = new  Cesium.createWorldTerrain();
        //初始化符号管理器
        symbolManager = new window.Zondy.Plot.SymbolManager(`${protocol}://${ip}:${port}/static/libs/cdn/webclient-plot/symbols.json`,{
          fontURL: `${protocol}://${ip}:${port}/static/libs/cdn/webclient-plot/`,
          baseUrl: `${protocol}://${ip}:${port}/static/libs/cdn/webclient-plot/assets/`
        });
        //初始化图层需要Cesium对象以及Cesium的viewer对象
        layer = new window.Zondy.Plot.PlotLayer3D(Cesium, viewer, {
          //设置为贴地
          classificationType: Cesium.ClassificationType.TERRAIN,
          pickPlot: function (plot) {}
        });
        //设置图层可编辑
        layer.editable = true;
        //设置图元缩放比例
        layer.setPlotSize(0.01);
        //绘制工具与图层绑定
        drawTool = new window.Zondy.Plot.DrawTool(layer, {});
        //获取符号资源目录
        symbolManager.getSymbols().then(function(symbols) {
          //获取玩资源目录后，初始化UI或者做其他事情
          console.log("---symbols",symbols)
        });
      }

      function selectSymbol(id) {
        //UI操作，可忽略改代码
        if(lastId) {
          var lastDiv = document.getElementById(lastId);
          lastDiv.setAttribute("style", "");
        }
        //根据符号ID获取符号对象
        var symbol = symbolManager.getLeafByID(id);
        //UI操作，可忽略改代码
        var imgDiv = document.getElementById(id);
        imgDiv.setAttribute("style", "border:1px solid red");
        //结束上次绘制
        drawTool.stopDraw();
        //绘制新的标绘图元
        drawTool.drawPlot(symbol);
        //UI操作，可忽略改代码
        lastId = id;
      }
    </script>
</head>
