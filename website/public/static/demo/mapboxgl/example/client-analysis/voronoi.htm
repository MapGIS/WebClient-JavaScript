<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>泰森多边形</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script include="jquery" src="./static/libs/include-lib-local.js"></script>
  <script include="geohash,geojson,turf" src="./static/libs/include-mapboxgl-local.js"></script>
  <link href="./static/demo/mapboxgl/example/style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map">
    <div id="mouse-position">
    </div>
  </div>

  <script>
    var tiandituKey = "f5347cab4b28410a6e8ba5143e3d5a35";
    var map = new mapboxgl.Map({
      container: "map",
      crs: "EPSG:4326", //经纬度一定要设置crs参数
      maxBounds: [
        [-180, -90],
        [180, 90],
      ],
      style: {
        version: 8,
        sources: {
          "tianditu-4326-vector": {
            //来源类型为栅格瓦片
            type: "raster",
            tiles: [
              //来源请求地址，请求天地图提供的全球矢量地图WMTS服务
              "http://t" +
              Math.round(Math.random() * 7) +
              ".tianditu.gov.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" +
              "&TILECOL=" +
              "{x}" +
              "&TILEROW=" +
              "{y}" +
              "&TILEMATRIX=" +
              "{z}" +
              "&tk=" +
              tiandituKey,
            ],
            //栅格瓦片的分辨率
            tileSize: 256,
          },
          "tianditu-4326-symbol": {
            //来源类型为栅格瓦片
            type: "raster",
            tiles: [
              //来源请求地址，请求天地图提供的全球矢量中文注记WMTS服务
              "http://t" +
              Math.round(Math.random() * 7) +
              ".tianditu.gov.cn/cva_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" +
              "&TILECOL=" +
              "{x}" +
              "&TILEROW=" +
              "{y}" +
              "&TILEMATRIX=" +
              "{z}" +
              "&tk=" +
              tiandituKey,
            ],
            //栅格瓦片的分辨率
            tileSize: 256,
          },
        },
        layers: [
          {
            id: "tianditu-4326-vector",
            type: "raster",
            source: "tianditu-4326-vector",
            minzoom: 0,
            maxzoom: 22,
          },
          {
            id: "tianditu-4326-symbol",
            type: "raster",
            source: "tianditu-4326-symbol",
            minzoom: 0,
            maxzoom: 22,
          },
        ],
      },
      zoom: 8,
      center: [114.289398, 30.59418345],
    });

    var geojson = {
      type: "FeatureCollection",
      features: [],
    };

    map.on("load", function () {
      initMap();
      loadData();
    });
    //注册鼠标移动事件
    map.on('mousemove', function (e) {
      document.getElementById('mouse-position').innerHTML = "经度：" + e.lngLat.lng.toFixed(2) + "，纬度：" + e.lngLat.lat.toFixed(2);
    });
    function initMap() {
      //请特别重视这个图层名字geojsonVoronoi
      map.addSource("geojsonVoronoi", {
        type: "geojson",
        data: geojson, //一开始的数据是空的,后面请求到了再更新
      });

      map.addLayer({
        id: "buffer-polygon",
        type: "fill",
        source: "geojsonVoronoi", //必须和上面的geojsonVoronoi一致
        layout: {},
        paint: {
          "fill-color": "#000",
          "fill-opacity": 0.7,
          "fill-outline-color": "#FFF",
        },
      });
    }

    function loadData() {
      $.getJSON("../../static/data/client-analysis/point.json", function (
        data
      ) {
        convertDataToGeoJson(data);
        updateView();
      });
    }

    function convertDataToGeoJson(origindata) {
      geojson = turf.voronoi(origindata, {
        bbox: [113.67, 30.1, 115.2, 31.21],
      });
    }

    function updateView() {
      //注意centerPoint是之前添加的source的名字
      map.getSource("geojsonVoronoi").setData(geojson);
    }
  </script>
</body>

</html>
