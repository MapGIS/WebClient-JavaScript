<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>OGC_WMS</title>
    <!--引入第三方的jquery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="./static/demo/mapboxgl/example/style.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        #map {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100vh;
        }

        #legend {
            position: absolute;
            z-index: 9000;
            border: 1px #333 solid;
            border-radius: 6px;
            background: #ffffff;
            padding-right: 12px;
            width: fit-content;
            height: fit-content;
            right: 20px;
            bottom: 20px;
        }

        .legend-icon {
            height: 20px;
            width: 20px;
        }
    </style>
    <script>
        //使用严格模式
        'use strict';
        var map;
        var tiandituKey = 'f5347cab4b28410a6e8ba5143e3d5a35';
        /**
         * 地图初始化
         */
        function init() {
            //实例化要加载的source来源对象（世界矢量地图）
            var dark = {
                type: 'raster',
                tiles: [
                    //来源请求地址，请求天地图提供的全球矢量地图WMTS服务
                    'http://t0.tianditu.gov.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles' +
                    '&TILECOL=' +
                    '{x}' +
                    '&TILEROW=' +
                    '{y}' +
                    '&TILEMATRIX=' +
                    '{z}' +
                    '&tk=' +
                    tiandituKey
                ],
                //栅格瓦片的分辨率
                tileSize: 256
            };
            //实例化Map对象加载地图
            map = new mapboxgl.Map({
                crs: 'EPSG:4326', //经纬度一定要设置crs参数
                maxBounds: [
                    [-180, -90],
                    [180, 90]
                ],
                //地图容器div的id
                container: 'map',
                //设置地图样式信息
                style: {
                    //设置版本号，一定要设置
                    version: 8,
                    //添加来源
                    sources: {
                        dark: dark
                    },
                    //设置加载并显示来源的图层信息
                    layers: [
                        {
                            //图层id，要保证唯一性
                            id: 'dark',
                            //图层类型
                            type: 'raster',
                            //连接图层来源
                            source: 'dark',
                            //图层最小缩放级数
                            minzoom: 0,
                            //图层最大缩放级数
                            maxzoom: 22
                        }
                    ]
                },
                zoom: 7.5,
                center: [116.39, 40.2]
            });

            //注册鼠标移动事件
            map.on('mousemove', function (e) {
                document.getElementById('mouse-position').innerHTML = "经度：" + e.lngLat.lng.toFixed(2) + "，纬度：" + e.lngLat.lat.toFixed(2);
            });

            //注册地图加载事件
            var { protocol, ip, port } = window.webclient;
            map.on('load', function () {
                map.addLayer({
                    id: 'tile-layer',
                    type: 'raster',
                    source: {
                        type: 'raster',
                        tiles: ['http://219.142.81.85/arcgis/rest/services/10wanZH/MapServer/tile/{z}/{y}/{x}'],
                        tileSize: 512,
                        mapgisOffset: -1
                    },
                    paint: {}
                });
            });

            $.get('http://219.142.81.85/arcgis/rest/services/10wanZH/MapServer/legend?f=pjson', initLegend);
        }

        function initLegend(legends) {
            legends = JSON.parse(legends);
            const layers = legends.layers;
            let legend = document.getElementById('legend');
            layers.forEach((l) => {
                let ul = document.createElement('ul');
                ul.innerText = l.layerName;
                l.legend.forEach((c) => {
                    let li = document.createElement('li');
                    let icon = document.createElement('img');
                    let span = document.createElement('span');
                    li.style = "display:flex";
                    icon.className = 'legend-icon'
                    icon.src = `data:image/png;base64,${c.imageData}`;
                    span.innerText = c.label;
                    li.appendChild(icon);
                    li.appendChild(span);
                    ul.appendChild(li);
                });
                legend.appendChild(ul);
            });
        }
    </script>
</head>

<body onload="init()">
    <div id="map">
        <div id="mouse-position" style="left:20px">
        </div>
    </div>
    <div id="legend"></div>
</body>

</html>
