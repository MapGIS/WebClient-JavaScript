<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>OGC_WMS</title>
    <!--引入第三方的jquery脚本库-->
    <script src="./static/libs/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link
      href="../../css/mapboxgl/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <style type="text/css">
      #map {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <script>
      //使用严格模式
      "use strict";
      var map;
      var tiandituKey = "f5347cab4b28410a6e8ba5143e3d5a35";
      //地图初始化函数
      function init() {
        //实例化要加载的source来源对象（世界矢量地图）
        var dark = {
          type: "raster",
          tiles: [
            //来源请求地址，请求天地图提供的全球矢量地图WMTS服务
            "http://t" +
              Math.round(Math.random() * 7) +
              ".tianditu.gov.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" +
              "&TILECOL=" +
              "{x}" +
              "&TILEROW=" +
              "{y}" +
              "&TILEMATRIX=" +
              "{z}" +
              "&tk=" +
              tiandituKey,
          ],
          //栅格瓦片的分辨率
          tileSize: 256,
        };
        //实例化Map对象加载地图
        map = new mapboxgl.Map({
          crs: "EPSG:4326", //经纬度一定要设置crs参数
          maxBounds: [
            [-180, -90],
            [180, 90],
          ],
          //地图容器div的id
          container: "map",
          //设置地图样式信息
          style: {
            //设置版本号，一定要设置
            version: 8,
            //添加来源
            sources: {
              dark: dark,
            },
            //设置加载并显示来源的图层信息
            layers: [
              {
                //图层id，要保证唯一性
                id: "dark",
                //图层类型
                type: "raster",
                //连接图层来源
                source: "dark",
                //图层最小缩放级数
                minzoom: 0,
                //图层最大缩放级数
                maxzoom: 22,
              },
            ],
          },
          zoom: 2,
          center: [110, 30],
        });

        //注册地图加载事件
        map.on("load", function () {
          map.addLayer({
            id: "wms-layer",
            type: "raster",
            source: {
              type: "raster",
              tiles: [
                "http://develop.smaryun.com6163/igs/rest/ogc/doc/OGC_4326_CHINA/WMSServer?" +
                  "service=WMS" +
                  "&request=GetMap" +
                  "&layers=" +
                  "背景,中国,省级行政区,首都点,省会城市" +
                  "&styles=" +
                  "&format=image/jpeg" +
                  "&transparent=false" +
                  "&version=1.1.1" +
                  "&height=512" +
                  "&width=512" +
                  "&srs=EPSG:4326" +
                  "&bbox={bbox}",
              ],
              tileSize: 512,
            },
            paint: {},
          });
        });
      }
    </script>
  </head>

  <body onload="init()">
    <div id="map"></div>
  </body>
</html>
