<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>OGC-WMTS</title>
  <!--引入第三方的jquery脚本库-->
  <script src="./static/libs/include-mapboxgl-local.js"></script>
  <!--引入当前页面样式表-->
  <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #map {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    //使用严格模式
    "use strict";
    var map;
    var tiandituKey = "f5347cab4b28410a6e8ba5143e3d5a35";
    /**
    * 地图初始化
    */
    function init() {
      //实例化要加载的source来源对象（世界矢量地图）
      var tianditu4326 = {
        type: "raster",
        tiles: [
          //来源请求地址，请求天地图提供的全球矢量地图WMTS服务
          "http://t" +
          Math.round(Math.random() * 7) +
          ".tianditu.gov.cn/img_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" +
          "&TILECOL=" +
          "{x}" +
          "&TILEROW=" +
          "{y}" +
          "&TILEMATRIX=" +
          "{z}" +
          "&tk=" +
          tiandituKey,
        ],
        //栅格瓦片的分辨率
        tileSize: 256,
      };
      //实例化Map对象加载地图
      map = new mapboxgl.Map({
        crs: "EPSG:4326", //经纬度一定要设置crs参数
        maxBounds: [
          [-180, -90],
          [180, 90],
        ],
        //地图容器div的id
        container: "map",
        //设置地图样式信息
        style: {
          //设置版本号，一定要设置
          version: 8,
          //添加来源
          sources: {
            tianditu4326: tianditu4326,
          },
          //设置加载并显示来源的图层信息
          layers: [
            {
              //图层id，要保证唯一性
              id: "tianditu4326",
              //图层类型
              type: "raster",
              //连接图层来源
              source: "tianditu4326",
              //图层最小缩放级数
              minzoom: 0,
              //图层最大缩放级数
              maxzoom: 22,
            },
          ],
        },
        zoom: 7.5,
        center: [116.39, 40.20]
      });

      //注册地图加载事件
      var { protocol, ip, port } = window.webclient;
      map.on("load", function () {
        map.addLayer({
          id: "wmts-layer",
          type: "raster",
          source: {
            type: "raster",
            tiles: [
              `${protocol}://${ip}:${port}/igs/rest/ogc/beijing/WMTSServer?` +
              "service=WMTS" +
              "&request=GetTile" +
              "&version=1.0.0" +
              "&style=default" +
              "&tilematrixSet=EPSG:4326_北京市_arcgis_GB" +
              "&format=image/png" +
              "&layer=beijing" +
              "&tilematrix={z}" +
              "&tilerow={y}" +
              "&tilecol={x}",
            ],
            tileSize: 256,
            mapgisOffset: -1,
          },
          paint: {},
        });
      });
    }
  </script>
</head>

<body onload="init()">
  <div id="map"></div>
</body>

</html>
