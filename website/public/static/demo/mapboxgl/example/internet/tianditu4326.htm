<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>天地图显示</title>
    <!--引入第三方的jquery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script src="./static/libs/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <style type='text/css'>
        #map {
            position: absolute;
            top: 30px;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        //使用严格模式
        "use strict";
        var map;
        var tiandituKey = "f5347cab4b28410a6e8ba5143e3d5a35";
        /**地图初始化函数*/
        function init() {
            //实例化要加载的source来源对象（全球矢量图）
            var vecsrc = {
                //来源类型为栅格瓦片
                "type": "raster",
                'tiles': [
                    //来源请求地址，请求天地图提供的全球矢量地图WMTS服务
                    "http://t" + Math.round(Math.random() * 7) + 
                    ".tianditu.gov.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" 
                    + "&TILECOL=" + '{x}' + "&TILEROW=" + '{y}' + "&TILEMATRIX=" + '{z}'
                    + "&tk=" + tiandituKey
                ],
                //栅格瓦片的分辨率
                'tileSize': 256
            };
            //实例化要加载的source来源对象（全球矢量中文注记）
            var cvasrc = {
                //来源类型为栅格瓦片
                "type": "raster",
                'tiles': [
                    //来源请求地址，请求天地图提供的全球矢量中文注记WMTS服务
                    "http://t" + Math.round(Math.random() * 7) + ".tianditu.gov.cn/cva_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" + "&TILECOL=" + '{x}' + "&TILEROW=" + '{y}' + "&TILEMATRIX=" + '{z}'
                    + "&tk=" + tiandituKey
                ],
                //栅格瓦片的分辨率
                'tileSize': 256
            };
            //实例化要加载的source来源对象（全球影像图）
            var imgsrc = {
                //来源类型为栅格瓦片
                "type": "raster",
                'tiles': [
                    //来源请求地址，请求天地图提供的全球影像图WMTS服务
                    "http://t" + Math.round(Math.random() * 7) + ".tianditu.gov.cn/img_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" + "&TILECOL=" + '{x}' + "&TILEROW=" + '{y}' + "&TILEMATRIX=" + '{z}'
                    + "&tk=" + tiandituKey
                ],
                //栅格瓦片的分辨率
                'tileSize': 256
            };
            //实例化要加载的source来源对象（全球影像中文注记）
            var ciasrc = {
                //来源类型为栅格瓦片
                "type": "raster",
                'tiles': [
                    //来源请求地址，请求天地图提供的全球影像中文注记WMTS服务
                    "http://t" + Math.round(Math.random() * 7) + ".tianditu.gov.cn/cia_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cia&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" + "&TILECOL=" + '{x}' + "&TILEROW=" + '{y}' + "&TILEMATRIX=" + '{z}'
                    + "&tk=" + tiandituKey
                ],
                //栅格瓦片的分辨率
                'tileSize': 256
            };
            //实例化要加载的source来源对象（全球地形渲染图）
            var tersrc = {
                //来源类型为栅格瓦片
                "type": "raster",
                'tiles': [
                    //来源请求地址，请求天地图提供的全球地形渲染图WMTS服务
                    "http://t" + Math.round(Math.random() * 7) + ".tianditu.gov.cn/ter_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=ter&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" + "&TILECOL=" + '{x}' + "&TILEROW=" + '{y}' + "&TILEMATRIX=" + '{z}'
                    + "&tk=" + tiandituKey
                ],
                //栅格瓦片的分辨率
                'tileSize': 256
            };
            //实例化Map对象加载地图
            map = new mapboxgl.Map({
                //地图容器div的id
                crs:"EPSG:4326", //经纬度一定要设置crs参数
                maxBounds: [[-180, -90], [180, 90]],
                zoom: 1,
                container: 'map', // container id
                style: {
                    //设置版本号，一定要设置
                    "version": 8,
                    //添加来源
                    "sources": {
                        "vecsrc": vecsrc,
                        "cvasrc": cvasrc,
                        "imgsrc": imgsrc,
                        "ciasrc": ciasrc,
                        "tersrc": tersrc
                    },
                    //设置加载并显示来源的图层信息
                    "layers": [
                        {
                            //图层id，要保证唯一性
                            "id": "vecsrc",
                            //图层类型
                            "type": "raster",
                            //连接图层来源
                            "source": "vecsrc",
                            //图层最小缩放级数
                            "minzoom": 0,
                            //图层最大缩放级数
                            "maxzoom": 22
                        },
                        {
                            //图层id，要保证唯一性
                            "id": "cvasrc",
                            //图层类型
                            "type": "raster",
                            //连接图层来源
                            "source": "cvasrc",
                            //图层最小缩放级数
                            "minzoom": 0,
                            //图层最大缩放级数
                            "maxzoom": 22
                        }
                    ]
                }
            });
        }
        //图层切换函数
        function changeLayer() {
            //获取地图的所有图层
            var Layers = map.getStyle().layers;
            var layerL = Layers.length;
            for (var i = 0; i < layerL; i++) {
                //移除图层
                map.removeLayer(Layers[i].id);
            }
            var src = $("#LayerSelect").val();
            //添加图层
            map.addLayer({
                "id": src,
                "type": "raster",
                "source": src,
                "minzoom": 0,
                "maxzoom": 22
            });
            if (src == "vecsrc") {
                map.addLayer(
                    {
                        "id": "cvasrc",
                        "type": "raster",
                        //连接图层来源
                        "source": "cvasrc",
                        "minzoom": 0,
                        "maxzoom": 22
                    });
            }
            else {
                map.addLayer(
                    {
                        "id": "ciasrc",
                        "type": "raster",
                        //连接图层来源
                        "source": "ciasrc",
                        "minzoom": 0,
                        "maxzoom": 22
                    });
            }
        }
    </script>
</head>

<body onload="init()">
    <div id="menu">
        <label style="font-weight: bold;">切换图层：</label>
        <select name="changeLayer" id="LayerSelect" onchange="changeLayer()">
            <option value="vecsrc">VEC</option>
            <option value="imgsrc">RASTER</option>
            <option value="tersrc">TERRAIN </option>
        </select>
    </div>
    <div id='map'>
    </div>
</body>

</html>
