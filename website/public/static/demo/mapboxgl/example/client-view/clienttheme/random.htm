<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>客户端随机专题图</title>
    <!--引入leaflet样式表-->
    <link href="../../3rdLib/leaflet.css" rel="stylesheet" type="text/css" />
    <!--引入当前页面样式表-->
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <!--该库集成了leaflet与MapGIS IGServer for JavaScript脚本库-->
    <script src="./static/libs/include-mapboxgl-local.js"></script>
    <style>
        body {
            height: 700px;
        }

        .legendItemHeader,
        .legendItemValue {
            width: 200px;
            height: 18px;
            font-size: 14px;
        }

        .panel-primary {
            border-color: #337ab7;
        }

        .panel {
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid transparent;
            border-radius: 4px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .panel-title {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 16px;
            color: inherit;
        }

        .text-center {
            text-align: center;
        }

        .panel-heading {
            padding: 5px 15px;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .panel-body {
            padding: 15px;
        }
    </style>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        //定义地图文档图层和地图、专题图图层
        var mapDocLayer, map, themeLayer;
        var { protocol, ip, port } = window.webclient;
        var ip = `${ip}`;
        var port = `${port}`;
        var docName = 'Hubei4326';
        var legendView, infoView;

        /** 初始化地图显示*/
        function init() {
            //地图容器
            map = new mapboxgl.Map({
                //地图容器div的id
                crs: "EPSG:4326",
                container: 'map',
                center: [112.247175, 30.152892],
                zoom: 6,
                //设置地图样式信息
                style: {
                    //设置版本号，一定要设置
                    version: 8,
                    //添加来源
                    sources: {},
                    //设置加载并显示来源的图层信息
                    layers: []
                }
            });
            function appendMapDoc() {
                if (map != null) {
                    mapDocLayer = new mapboxgl.Zondy.Map.MapDocLayer(docName, {
                        //IP地址
                        ip: `${ip}`,
                        //端口号
                        port: `${port}`,
                        //只显示一个图层,不平铺显示
                        noWrap: true
                    });
                    mapDocLayer.addToMap(map);
                }
            }
            map.on('load', function () {
                appendMapDoc();
            });
        }

        /** 添加专题图*/
        function createThemeBtn() {
            startPressBar();
            themeLayer = Zondy.Map.randomThemeLayer("ThemeLayer", {
                map: map,
                // 开启 hover 高亮效果
                isHoverAble: true,
                opacity: 0.8
            });

            themeLayer.style = new Zondy.Map.ThemeStyle({
                shadowBlur: 16,
                shadowColor: "#000000",
                fillColor: "#FFFFFF"
            });

            // hover 高亮样式
            themeLayer.highlightStyle = new Zondy.Map.ThemeStyle({
                stroke: true,
                strokeWidth: 4,
                strokeColor: 'blue',
                fillColor: "#00EEEE",
                fillOpacity: 0.8
            });

            themeLayer.on('mousemove', highLightLayer);
            addThemeFeatures(querySuccess);
        }

        /** 添加专题图要素*/
        function addThemeFeatures(onsuccess) {
            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            //是否包含几何图形信息
            queryStruct.IncludeGeometry = true;
            //是否包含属性信息
            queryStruct.IncludeAttribute = true;
            //是否包含图形显示参数
            queryStruct.IncludeWebGraphic = false;
            //实例化查询参数对象
            var queryParam = new Zondy.Service.QueryParameter({
                resultFormat: "json",
                struct: queryStruct,
                where: '1>0'
            });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 10000;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryDocFeature(queryParam, docName, 1, {
                ip: ip,
                port: port,
                requestType: 'POST'
            });

            //执行查询操作，querySuccess为查询回调函数
            queryService.query(onsuccess, null);
        }

        /** 要素查询成功回调函数*/
        function querySuccess(data) {
            if (data != null) {
                //客户端专题图：添加数据
                themeLayer.addFeatures(data);
            }
            stopPressBar();
        }

        /** 高亮设置*/
        function highLightLayer(e) {    
            if (e.target && e.target.refDataID) {
                document.getElementById("infoBox").style.display = "block";
                var fid = e.target.refDataID;
                var fea = themeLayer.getFeatureById(fid);
                if (fea) {
                    document.getElementById("infoContent").innerHTML = "";
                    document.getElementById("infoContent").innerHTML += "FID: " + fea.attributes.FID + "<br/>";
                    document.getElementById("infoContent").innerHTML += '行政区: ' + fea.attributes['NAME'] + "<br/>";
                    document.getElementById("infoContent").innerHTML += 'GDP2011：' +
                        parseInt(fea.attributes['GDP2011']) + "<br/>";
                }
            }
            else {
                document.getElementById("infoContent").innerHTML = "";
                document.getElementById("infoBox").style.display = "none";
            }
        }

        /** 删除专题图*/
        function deleteTheme() {
            if (map != null && themeLayer != null) {
                map.removeLayer(themeLayer);
            }
            if (infoView) {
                map.removeControl(infoView);
                infoView = null;
            }
            if (legendView) {
                map.removeControl(legendView);
                legendView = null;
            }
        }

        /** 开始进度条动画*/
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }

        /** 停止进度条动画*/
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
    </script>
</head>

<body onload="init();">
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="./static/assets/graphic-image/39-1.gif" alt='' /><br />
        <br />
        <span>正在操作，请稍候</span>
    </div>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" id="createThemeBtn" value="添加专题图" onclick="createThemeBtn()" />
        <input type="button" class="ButtonLib" id="deleteThemeBtn" value="删除专题图" onclick="deleteTheme()" />
    </div>
    <div id="map" style="width: 100%; height:95%;">
    </div>
    <div id="infoBox" class="panel panel-primary infoPane"
        style="width:272px;right: 10px;bottom: 0px;position: absolute;fontSize:14px;display: none;">
        <div class="panel-heading">
            <h5 class='panel-title text-center'>属性</h5>
        </div>
        <div id="infoContent" class="panel-body content">
        </div>
    </div>
</body>

</html>
