<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>聚类显示</title>
        <script include="jquery" src="./static/libs/include-lib-local.js"></script>
        <script include="" src="./static/libs/include-mapboxgl-local.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div id="map"></div>
        <script>
            var tiandituKey = 'f5347cab4b28410a6e8ba5143e3d5a35';
            var map = new mapboxgl.Map({
                container: 'map',
                style: {
                    version: 8,
                    sources: {
                        'tianditu-3857-image': {
                            //来源类型为栅格瓦片
                            type: 'raster',
                            tiles: [
                                //来源请求地址，请求天地图提供的全球矢量地图WMTS服务
                                'http://t' +
                                    Math.round(Math.random() * 7) +
                                    '.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0' +
                                    '&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles' +
                                    '&TILECOL={x}&TILEROW={y}&TILEMATRIX={z}' +
                                    '&tk=' +
                                    tiandituKey
                            ],
                            //栅格瓦片的分辨率
                            tileSize: 256
                        }
                    },
                    layers: [
                        {
                            id: 'tianditu-3857-image',
                            type: 'raster',
                            source: 'tianditu-3857-image',
                            minzoom: 0,
                            maxzoom: 22
                        }
                    ],
                    glyphs: 'http://develop.smaryun.com:6163/igs/rest/mrms/vtiles/fonts/{fontstack}/{range}.pbf'
                },
                center: [108.95, 34.25],
                zoom: 3
            });

            map.on('load', () => {
                $.get('./../static/data/geojson/china-city.geojson', (data) => {
                    addCluster(data);
                });
            });

            function addCluster(geojson) {
                // map.add
                map.addSource('clusterdata', {
                    type: 'geojson',
                    data: geojson,
                    cluster: true,
                    clusterMaxZoom: 14, // 聚合最大级别
                    clusterRadius: 50 // 聚合半径
                });

                map.addLayer({
                    id: `clusters-layer`,
                    type: 'circle',
                    source: 'clusterdata',
                    filter: ['has', 'name'],
                    paint: {
                        'circle-color': '#51bbd6',
                        'circle-radius': 20,
                        'circle-stroke-width': 5, //轮廓线宽度
                        'circle-stroke-color': '#FFFFFF' //轮廓线颜色
                    }
                });

                map.addLayer({
                    id: 'cluster-count',
                    type: 'symbol',
                    source: 'clusterdata',
                    filter: ['has', 'name'],
                    layout: {
                        'text-field': '{name}',
                        'text-font': ['宋体', '宋体'],
                        'text-size': 12
                    }
                });
            }
        </script>
    </body>
</html>
