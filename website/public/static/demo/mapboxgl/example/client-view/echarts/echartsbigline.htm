<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>纽约-100万线</title>
  <script include="jquery" src="./static/libs/include-lib-local.js"></script>
  <script include="language,echarts" src="./static/libs/include-mapboxgl-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    //一定要去mapbox注册一个key,这个key会失效的
    mapboxgl.accessToken =
      'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'map', // 绑定div
      style: 'mapbox://styles/mapbox/dark-v9', // 使用MapBox官方的样式
      center: [-74.04327099998152, 40.86737600240287],
      zoom: 9
    });
    map.addControl(new MapboxLanguage(), 'top-right'); //中文支持

    updateView();

    var CHUNK_COUNT = 32;
    var dataCount = 0;
    var layer;

    function fetchData(idx) {
      if (idx >= CHUNK_COUNT) {
        return;
      }
      var dataURL = `../../static/data/echarts/line/links_ny_${idx}.bin`;
      var xhr = new XMLHttpRequest();
      xhr.open('GET', dataURL, true);
      xhr.responseType = 'arraybuffer';

      xhr.onload = function (e) {
        var rawData = new Float32Array(this.response);
        var data = new Float64Array(rawData.length - 2);
        var offsetX = rawData[0];
        var offsetY = rawData[1];
        var off = 0;
        var addedDataCount = 0;
        for (var i = 2; i < rawData.length;) {
          var count = rawData[i++];
          data[off++] = count;
          for (var k = 0; k < count; k++) {
            var x = rawData[i++] + offsetX;
            var y = rawData[i++] + offsetY;
            data[off++] = x;
            data[off++] = y;

            addedDataCount++;
          }
        }

        layer.chart.appendData({
          seriesIndex: 0,
          data: data
        });

        dataCount += addedDataCount;

        fetchData(idx + 1);
      }

      xhr.send();
    }

    function updateView() {
      var option = {
        title: {
          top: '10px',
          text: "100万纽约道路线",
          subtext: "增量绘制，渐进式绘制",
          left: 'center',
          textStyle: {
            color: '#fff'
          },
          subtextStyle: {
            color: '#fff'
          }
        },
        progressive: 2000,
        //backgroundColor: '#111',
        mapboxgl: {
          roam: false
        },
        series: [{
          type: 'lines',

          coordinateSystem: 'mapboxgl',

          blendMode: 'lighter',

          dimensions: ['value'],

          data: new Float64Array(),
          polyline: true,
          large: true,

          lineStyle: {
            color: 'orange',
            width: 1.5,
            opacity: 0.7
          }
        }]
      }

      layer = new mapboxgl.zondy.EchartsLayer(map, option).addTo(map);

      fetchData(0);
    }
  </script>


</body>

</html>
