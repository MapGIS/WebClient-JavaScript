<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>Vue-测量</title>
        <!--引入第三方的jquery脚本库-->
        <script include="vue" exclude="plugin" src="./static/libs/include-mapboxgl-local.js"></script>
        <style type="text/css">
            #main {
                margin: 0 0;
                width: 100%;
                height: 100vh;
            }
            #toolbar-wrapper {
                position: absolute;
                z-index: 9999;
                display: inline-flex;
                overflow-x: hidden;
                overflow-y: visible;
                top: 20px;
                left: 20px;
            }
            .toolbar-item {
                background: #ffffff;
                border: 1px dashed #666666;
                text-align: center;
                font-size: 20px;
                line-height: 20px;
                height: fit-content;
                padding: 6px 16px;
                cursor: pointer;
            }
            #map {
                height: 100vh;
                width: 100%;
            }
            .label {
                color: #3bb2d0;
                font-size: 16px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <mapbox-map
                id="map"
                v-bind:access-token="accessToken"
                v-bind:map-style="mapStyle"
                v-bind:zoom="mapZoom"
                v-bind:center="outerCenter"
                v-bind:crs="mapCrs"
                v-on:load="handleMapLoad"
            >
                <mapbox-igs-tdt-layer
                    v-bind:layer="layer"
                    v-bind:layer-id="layerId"
                    v-bind:source-id="sourceId"
                    v-bind:baseURL="baseURL"
                    v-bind:token="token"
                >
                </mapbox-igs-tdt-layer>
                <mapbox-ogc-wmts-layer 
                    v-bind:layer="layerWmts" 
                    v-bind:layer-id="layerWmtsId" 
                    v-bind:source-id="sourceWmtsId" 
                    v-bind:url="wmtsurl"
                    v-bind:zoom-offset="offset"
                >
                </mapbox-ogc-wmts-layer>
            </mapbox-map>
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        accessToken: 'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA', // 使用mapbox样式需要的秘钥
                        mapStyle: {
                            //设置版本号，一定要设置
                            version: 8,
                            //添加来源
                            sources: {},
                            //设置加载并显示来源的图层信息
                            layers: [],
                        }, // 地图样式
                        mapZoom: 4, // 地图初始化级数
                        outerCenter: [116.39, 40.20], // 地图显示中心
                        mapCrs: 'EPSG:4326',

                        layerId: 'igsLayer_layerId',
                        sourceId: 'igsLayer_sourceId',
                        layer: {}, // 图层配置信息
                        baseURL: 'http://t2.tianditu.gov.cn/vec_c/wmts', // 请求基地址
                        token: '2ddaabf906d4b5418aed0078e1657029', // 请求天地图的key值

                        layerWmts: {},
                        layerWmtsId: 'ogcwmts_layerId',
                        sourceWmtsId: 'ogcwmts_sourceId',
                        wmtsurl: 'http://219.142.81.85/arcgis/rest/services/10wanZH/MapServer/tile/{z}/{y}/{x}',
                        offset: -1,  //这里一定不能去掉
                    };
                },
                methods: {
                    enableMeasure() {
                        const component = this.$refs.measureref;
                        if (component) {
                            component.enableMeasure();
                        }
                    },
                    handleMapLoad(payload) {
                        this.map = payload.map;
                    }
                }
            });
        </script>
    </body>
</html>
