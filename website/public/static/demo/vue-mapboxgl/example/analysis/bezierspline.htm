<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>光滑曲线</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script include="jquery" src="./static/libs/include-lib-local.js"></script>
  <script include="geohash,geojson,turf" src="./static/libs/include-mapboxgl-local.js"></script>
  <link href="./static/demo/mapboxgl/example/style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map">
    <div id="mouse-position">
    </div>
  </div>
  <script>
    var originline, bezierline;
    var tiandituKey = "f5347cab4b28410a6e8ba5143e3d5a35";
    var map = new mapboxgl.Map({
      crs: "EPSG:4326", //经纬度一定要设置crs参数
      maxBounds: [
        [-180, -90],
        [180, 90],
      ],
      container: "map",
      style: {
        version: 8,
        sources: {
          "tianditu-4326-vector": {
            //来源类型为栅格瓦片
            type: "raster",
            tiles: [
              //来源请求地址，请求天地图提供的全球矢量地图WMTS服务
              "http://t" +
              Math.round(Math.random() * 7) +
              ".tianditu.gov.cn/vec_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" +
              "&TILECOL=" +
              "{x}" +
              "&TILEROW=" +
              "{y}" +
              "&TILEMATRIX=" +
              "{z}" +
              "&tk=" +
              tiandituKey,
            ],
            //栅格瓦片的分辨率
            tileSize: 256,
          },
          "tianditu-4326-symbol": {
            //来源类型为栅格瓦片
            type: "raster",
            tiles: [
              //来源请求地址，请求天地图提供的全球矢量中文注记WMTS服务
              "http://t" +
              Math.round(Math.random() * 7) +
              ".tianditu.gov.cn/cva_c/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=c&FORMAT=tiles" +
              "&TILECOL=" +
              "{x}" +
              "&TILEROW=" +
              "{y}" +
              "&TILEMATRIX=" +
              "{z}" +
              "&tk=" +
              tiandituKey,
            ],
            //栅格瓦片的分辨率
            tileSize: 256,
          },
        },
        layers: [
          {
            id: "tianditu-4326-vector",
            type: "raster",
            source: "tianditu-4326-vector",
            minzoom: 0,
            maxzoom: 22,
          },
          {
            id: "tianditu-4326-symbol",
            type: "raster",
            source: "tianditu-4326-symbol",
            minzoom: 0,
            maxzoom: 22,
          },
        ],
      },
      zoom: 6,
      center: [-75.091308, 18.427501],
    });

    map.on("load", function () {
      loadData();
      excuteBezier();
      updateView();
    });
    //注册鼠标移动事件
    map.on('mousemove', function (e) {
      document.getElementById('mouse-position').innerHTML = "经度：" + e.lngLat.lng.toFixed(2) + "，纬度：" + e.lngLat.lat.toFixed(2);
    })
    function loadData() {
      originline = turf.lineString([
        [-76.091308, 18.427501],
        [-76.695556, 18.729501],
        [-76.552734, 19.40443],
        [-74.61914, 19.134789],
        [-73.652343, 20.07657],
        [-73.157958, 20.210656],
      ]);
    }

    function excuteBezier() {
      bezierline = turf.bezierSpline(originline);
    }

    function updateView() {
      map.addLayer({
        id: "originline",
        type: "line",
        source: {
          type: "geojson",
          data: originline,
        },
        paint: {
          "line-color": "#222",
          "line-width": 4,
        },
      });
      map.addLayer({
        id: "bezierline",
        type: "line",
        source: {
          type: "geojson",
          data: bezierline,
        },
        paint: {
          "line-color": "#FF0000",
          "line-width": 4,
        },
      });
    }
  </script>
</body>

</html>
