<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <title>Vue-arcgisTile</title>
        <script include="vue" exclude="plugin" src="./static/libs/include-mapboxgl-local.js"></script>
        <style type="text/css">
            body {
                margin: 0px !important;
            }
            #app {
                margin: 0 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            .map {
                position: absolute; /* 只能是绝对布局 */
                top: 0;
                bottom: 0;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <mapgis-web-map
              id="map"
              :map-style="mapStyle"
              :zoom="mapZoom"
              :center="outerCenter"
              :crs="mapCrs"
              v-on:load="handleMapLoad">
              <mapgis-arcgis-tile-layer
                :layer-id="layertileid"
                :base-url="tileurl">
              </mapgis-arcgis-tile-layer>
            </mapgis-web-map>
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        mapStyle: {
                            //设置版本号，一定要设置
                            version: 8,
                            //添加来源
                            sources: {},
                            //设置加载并显示来源的图层信息
                            layers: []
                        }, // 地图样式
                        mapZoom: 8, // 地图初始化级数
                        outerCenter: [114.299039,30.594797], // 地图显示中心
                        mapCrs: 'EPSG:3857',
                        layertileid:"layerid",
                        tileurl:"http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer"
                    };
                },
                methods: {
                    handleMapLoad(payload) {
                        this.map = payload.map;
                    }
                }
            });
        </script>
    </body>
</html>
