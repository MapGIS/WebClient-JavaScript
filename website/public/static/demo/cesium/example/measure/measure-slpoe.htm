<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>测量坡度</title>
    <!--引入第三方的jquery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <!-- Cesium脚本库文件引用 -->
    <script src="./static/libs/include-cesium-local.js"></script>
    <!--当前示例页面样式表引用-->
    <link rel="stylesheet" href="./static/demo/cesium/style.css" />
    <script>
        //定义三维视图的主要类
        var webGlobe;
        //定义三维瓦片类
        var landscapeLayer;
        // 测量坡度工具
        var measureSlopeTool;
        //地图初始化函数
        function init() {
            //构造三维视图类（视图容器div的id，三维视图设置参数）
            webGlobe = new Cesium.WebSceneControl('GlobeView', {});

            //构造第三方图层对象
            var thirdPartyLayer = new CesiumZondy.Layer.ThirdPartyLayer({
                viewer: webGlobe.viewer
            });
            //添加Google地图
            thirdPartyLayer.appendOsmMap()

            //构造M3D模型层管理对象
            var m3dLayer = new CesiumZondy.Layer.M3DLayer({
                viewer: webGlobe.viewer
            });
            //加载M3D地图文档（服务地址，配置参数）
            var { protocol, ip, port } = window.webclient;
            landscapeLayer = m3dLayer.append(`${protocol}://${ip}:${port}/igs/rest/g3d/ZondyModels`, {
                autoReset: false,
                maximumScreenSpaceError: 8
            });

            //初始化视图功能管理类
            var sceneManager = new CesiumZondy.Manager.SceneManager({
                viewer: webGlobe.viewer
            });
            //视点跳转
            sceneManager.flyToEx(114.40298522106733, 30.465568703723072, {
                height: 100.85856618500283,
                heading: -45.4940479913348135,
                pitch: -15,
                roll: 0
            });
            
            //调用坡度测量函数
            measureSlope();
        }

        /*坡度测量*/
        function measureSlope() {
            if (measureSlopeTool == undefined) {
                //创建坡度测量工具
                measureSlopeTool = new Cesium.MeasureSlopeTool(webGlobe.viewer);
            }
            //开始坡度测量
            measureSlopeTool.startTool();
        }

        /*停止测量*/
        function stopMeasureslope() {
            if (measureSlopeTool != undefined) {
                //停止坡度测量工具
                measureSlopeTool.stopTool();
            }
        }
    </script>
</head>

<body onload="init()">
    <div id='GlobeView'>
    </div>
</body>

</html>
