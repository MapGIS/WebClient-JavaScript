<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <title>立体区绘制</title>
    <!--引用第三方的jQuery脚本库-->
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <!--引用Cesium脚本库文件-->
    <script src="./static/libs/include-cesium-local.js"></script>
    <!--引用示例页面样式表-->
    <link rel="stylesheet" href="./static/demo/cesium/style.css" />
    <script>
        //在JS脚本开发中使用严格代码规范模式，及时捕获一些不规范的行为，从而避免编程错误
        'use strict';

        //定义三维场景控件对象
        var webGlobe;
        var stericPolygon;

        //加载三维场景
        function init() {
            //构造三维视图对象（视图容器div的id，三维视图设置参数）
            webGlobe = new Cesium.WebSceneControl('GlobeView', {});

            //构造视图功能管理对象（视图）
            var sceneManager = new CesiumZondy.Manager.SceneManager({
                viewer: webGlobe.viewer
            });
            //设置鼠标位置信息展示控件：经纬度、高程、视角高度（容器div的id）
            sceneManager.showPosition('coordinate_location');

            //构造第三方图层对象
            var thirdPartyLayer = new CesiumZondy.Layer.ThirdPartyLayer({
                viewer: webGlobe.viewer
            });
            //添加Google地图
            thirdPartyLayer.appendGoogleMapExt({
                //m-全地图（含矢量与道路）、r-矢量地图、h-道路地图、s-卫星影像地图、t-地形图
                ptype: 'm'
            });

            //视点跳转（经度，纬度，视角高度，方位角，俯仰角，翻滚角）
            sceneManager.flyToEx(114.40172155802372, 30.5040187748838, {
                height: 125,
                heading: -46,
                pitch: -18,
                roll: 0
            });

            //添加区
            add();
        }

        //添加区
        function add() {
            //构造几何绘制控制对象
            var entityController = new CesiumZondy.Manager.EntityController({
                viewer: webGlobe.viewer
            });

            //构造区对象
            var polygon = {
                name: "立体区",
                polygon: {
                    //坐标点
                    hierarchy: Cesium.Cartesian3.fromDegreesArrayHeights([
                        114.39920, 30.50620, 100,
                        114.39921899282697, 30.507118866456594, 0,
                        114.39817867190918, 30.505787946817524, 0,
                        114.40013927896888, 30.505694066567706, 0
                    ]),
                    //是否指定各点高度
                    perPositionHeight: true,
                    //颜色
                    material: new Cesium.Color(33 / 255, 150 / 255, 243 / 255, 0.5),
                    //轮廓线是否显示
                    outline: true,
                    //轮廓线颜色
                    outlineColor: Cesium.Color.BLACK,
                }
            };
            //绘制图形通用方法：对接Cesium原生特性
            stericPolygon = entityController.appendGraphics(polygon);
        }
    </script>
</head>

<body onload="init()">
    <!--三维场景容器-->
    <div id='GlobeView'></div>
    <!--位置信息容器-->
    <div id="coordinateDiv" class="coordinateClass">
        <label id="coordinate_location"></label>
    </div>
</body>

</html>
