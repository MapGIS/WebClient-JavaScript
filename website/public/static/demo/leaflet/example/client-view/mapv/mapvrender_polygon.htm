<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>区数据渲染</title>
  <script include="jquery" src="./static/libs/include-lib-local.js"></script>
  <script include="proj4,mapv" src="./static/libs/include-leaflet-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([39.887549, 116.443571], 10);
    L.tileLayer('https://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}', {
        attribution: '<a href="#">MapGIS</a>',
        maxZoom: 18,
        id: 'mapbox.dark'
      }).addTo(map);

    $.get('../../static/data/mapv/beijing-village.json', function (data) {

      var dataSet = new mapv.DataSet(data);

      var options = {
        fillStyle: 'rgba(255, 80, 53, 0.8)',
        strokeStyle: 'rgba(250, 255, 53, 0.8)',
        size: 3,
        lineWidth: 1,
        draw: 'simple'
      };
      new L.zondy.MapvLayer(map, dataSet, options).addTo(map);
    });
  </script>


</body>

</html>
