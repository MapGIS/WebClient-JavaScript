<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Along</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script include="echarts" src="./static/libs/include-leaflet-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').setView([30.92, 116.35], 1);

        initMap();
        updateView();

        function initMap() {
            L.tileLayer('https://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '<a href="#">MapGIS</a>',
                    maxZoom: 18,
                    id: 'mapbox.dark'
                }).addTo(map);
        }

        var layer;
        var dataCount = 0;
        var CHUNK_COUNT = 230;
        // https://blog.openstreetmap.org/2012/04/01/bulk-gps-point-data/
        function fetchData(idx) {
            if (idx >= CHUNK_COUNT) {
                return;
            }
            //http://echarts.baidu.com/examples/data/asset/data/gps/gps_19.bin
            var dataURL = `../../static/data/echarts/gps/gps_${idx}.bin`;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', dataURL, true);
            xhr.responseType = 'arraybuffer';

            xhr.onload = function (e) {
                var rawData = new Int32Array(this.response);
                var data = new Float32Array(rawData.length);
                var addedDataCount = rawData.length / 2;
                for (var i = 0; i < rawData.length; i += 2) {
                    data[i] = rawData[i + 1] / 1e7;
                    data[i + 1] = rawData[i] / 1e7;
                }

                layer.chart.appendData({
                    seriesIndex: 0,
                    data: data
                });

                fetchData(idx + 1);
            }

            xhr.send();
        }


        function updateView() {
            var option = {
                //backgroundColor: '#000',
                title: {
                    text: '10000000 GPS Points',
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                leaflet: {
                    roam: true
                },
                series: [{
                    name: 'å¼±',
                    type: 'scatterGL',
                    progressive: 20000,
                    coordinateSystem: 'leaflet',
                    symbolSize: 1,
                    zoomScale: 0.002,
                    blendMode: 'lighter',
                    large: true,
                    itemStyle: {
                        color: 'rgb(20, 15, 2)'
                    },
                    postEffect: {
                        enable: true
                    },
                    silent: true,
                    dimensions: ['lng', 'lat'],
                    data: new Float32Array()
                }]
            };
            layer = L.zondy.EchartsLayer(map, option).addTo(map);
            fetchData(0);
        }
    </script>

</body>

</html>
