<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Along</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script include="jquery" src="./static/libs/include-lib-local.js"></script>
    <script include="echarts" src="./static/libs/include-leaflet-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').setView([40, 116], 6);
        var layer;
        var busLines;

        initMap();
        initEcharts();

        function initMap() {
            L.tileLayer('https://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '<a href="#">MapGIS</a>',
                    maxZoom: 18,
                    id: 'mapbox.dark'
                }).addTo(map);
        }

    
        var CHUNK_COUNT = 28;
        var dataCount = 0;
        var layer;

        function fetchData(idx) {
            if (idx >= CHUNK_COUNT) {
                return;
            }
            var dataURL = `../../static/data/echarts/road/road_${idx}.bin`;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', dataURL, true);
            xhr.responseType = 'arraybuffer';

            xhr.onload = function (e) {
                var rawData = new Float32Array(this.response);

                var addedDataCount = 0;

                layer.chart.appendData({
                    seriesIndex: 0,
                    data: rawData
                });

                dataCount += addedDataCount;

                fetchData(idx + 1);
            }

            xhr.send();
        }

        function initEcharts() {
            var option = {
                title: {
                    text: '全国道路（百万级）',
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                progressive: 50000,
                leaflet: {
                    roam: true
                },
                series: [{
                    type: 'lines',

                    coordinateSystem: 'leaflet',

                    blendMode: 'lighter',

                    dimensions: ['value'],

                    data: new Float64Array(),
                    polyline: true,
                    large: true,

                    lineStyle: {
                        color: 'orange',
                        width: 1.0,
                        opacity: 0.9
                    }
                }]
            }

            layer = L.zondy.EchartsLayer(map, option).addTo(map);

            fetchData(0);
        }
    </script>

</body>

</html>
