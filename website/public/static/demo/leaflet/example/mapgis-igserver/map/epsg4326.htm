<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>矢量地图文档显示</title>
    <script src="./static/libs/include-leaflet-local.js"></script>
    <script type="text/javascript">
        /**显示地图*/
        function init() {
            "use strict";
            //地图容器
            var map = L.map('leaf_map', {
                //添加缩放控件
                zoomControl: true,
                //投影坐标系
                crs: L.CRS.EPSG4326,
                //中心点
                center: [(29.0125822276524 + 33.2932017737021) / 2, (108.34341 + 116.150939561213)
                / 2],
                //最大级数
                maxZoom: 10,
                //最小级数
                minZoom: 0,
                //显示级数
                zoom: 6
            });
            var { protocol, ip, port } = window.webclient;
            //创建地图文档图层
            var mapDocLayer = new Zondy.Map.MapDocLayer("Hubei4326", {
                //IP地址
                ip: `${ip}`,
                //端口号
                port: `${port}`,
                //只显示一个图层,不平铺显示
                noWrap: true
            }).addTo(map);
        }
    </script>
</head>
<body onload="init()">
<div id="leaf_map" style="width: 100%; height:700px;">
</div>
</body>
</html>
